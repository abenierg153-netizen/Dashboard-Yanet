<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Yanet Dental Clinic</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <script src="https://unpkg.com/htmx.org@1.9.9"></script>
  <script src="https://unpkg.com/@hotwired/stimulus/dist/stimulus.umd.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 shadow">
    <h1 class="text-xl font-semibold">Settings</h1>
  </header>

  <!-- Container -->
  <div class="max-w-5xl mx-auto p-6 space-y-6">

    <!-- 1. Profile & Security -->
    <div x-data="{ open: true }" class="bg-white rounded-xl shadow p-4">
      <button @click="open = !open" class="w-full text-left font-semibold text-lg flex justify-between">
        Profile & Security
        <span x-text="open ? '-' : '+'"></span>
      </button>
      <div x-show="open" class="mt-4 space-y-4">
        <div class="flex items-center space-x-4">
          <img src="https://via.placeholder.com/80" class="w-20 h-20 rounded-full border" alt="Profile Pic">
          <button class="bg-blue-500 text-white px-3 py-1 rounded">Change Picture</button>
        </div>
        <input type="email" placeholder="Email" class="w-full border rounded p-2">
        <input type="tel" placeholder="Phone Number" class="w-full border rounded p-2">
        <input type="password" placeholder="New Password" class="w-full border rounded p-2">
        <label class="flex items-center space-x-2">
          <input type="checkbox"> <span>Enable Two-Factor Authentication (2FA)</span>
        </label>
        <button class="bg-green-500 text-white px-4 py-2 rounded">Save Changes</button>
      </div>
    </div>

    <!-- 2. User Management -->
    <div x-data="{ open: false }" class="bg-white rounded-xl shadow p-4">
      <button @click="open = !open" class="w-full text-left font-semibold text-lg flex justify-between">
        User Management
        <span x-text="open ? '-' : '+'"></span>
      </button>
      <div x-show="open" class="mt-4 space-y-4">
        <button class="bg-blue-500 text-white px-3 py-1 rounded">Add New Staff</button>
        <table class="w-full border text-sm">
          <thead class="bg-gray-100">
            <tr>
              <th class="p-2 text-left">Name</th>
              <th class="p-2 text-left">Role</th>
              <th class="p-2 text-left">Permissions</th>
              <th class="p-2 text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="p-2">Dr. Example</td>
              <td class="p-2">Dentist</td>
              <td class="p-2">Full Access</td>
              <td class="p-2 text-center space-x-2">
                <button class="text-blue-500">Edit</button>
                <button class="text-red-500">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- 3. Appointments Configuration -->
    <div x-data="{ open: false }" class="bg-white rounded-xl shadow p-4">
      <button @click="open = !open" class="w-full text-left font-semibold text-lg flex justify-between">
        Appointments Configuration
        <span x-text="open ? '-' : '+'"></span>
      </button>
      <div x-show="open" class="mt-4 space-y-4">
        <input type="time" class="w-full border rounded p-2" placeholder="Start Time">
        <input type="time" class="w-full border rounded p-2" placeholder="End Time">
        <input type="number" class="w-full border rounded p-2" placeholder="Max Patients per Slot">
        <button class="bg-green-500 text-white px-4 py-2 rounded">Save Configuration</button>
      </div>
    </div>

    <!-- 4. Service Pricing Settings -->
    <div x-data="{ open: false }" class="bg-white rounded-xl shadow p-4">
      <button @click="open = !open" class="w-full text-left font-semibold text-lg flex justify-between">
        Service Pricing Settings
        <span x-text="open ? '-' : '+'"></span>
      </button>
      <div x-show="open" class="mt-4 space-y-4">
        <table class="w-full border text-sm">
          <thead class="bg-gray-100">
            <tr>
              <th class="p-2 text-left">Service</th>
              <th class="p-2 text-left">Price (ETB)</th>
              <th class="p-2 text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="p-2">Teeth Cleaning</td>
              <td class="p-2"><input type="number" value="500" class="border rounded p-1 w-24"></td>
              <td class="p-2 text-center">
                <button class="bg-green-500 text-white px-2 py-1 rounded">Update</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- 5. System Preferences -->
    <div x-data="{ open: false }" class="bg-white rounded-xl shadow p-4">
      <button @click="open = !open" class="w-full text-left font-semibold text-lg flex justify-between">
        System Preferences
        <span x-text="open ? '-' : '+'"></span>
      </button>
      <div x-show="open" class="mt-4 space-y-4">
        <label class="block">Language:
          <select class="w-full border rounded p-2">
            <option>English</option>
            <option>Amharic</option>
          </select>
        </label>
        <label class="block">Date Format:
          <select class="w-full border rounded p-2">
            <option>DD/MM/YYYY</option>
            <option>MM/DD/YYYY</option>
          </select>
        </label>
        <label class="block">Theme:
          <select class="w-full border rounded p-2">
            <option>Light</option>
            <option>Dark</option>
          </select>
        </label>
        <button class="bg-green-500 text-white px-4 py-2 rounded">Save Preferences</button>
      </div>
    </div>

  </div>
</body>
</html>
