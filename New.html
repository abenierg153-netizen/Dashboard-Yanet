<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://unpkg.com/stimulus/dist/stimulus.umd.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .product-card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .product-card:hover { transform: translateY(-5px); }
        .nav-item { position: relative; }
        .nav-item::after { 
            content: ''; 
            position: absolute; 
            width: 0; 
            height: 2px; 
            bottom: -4px; 
            left: 0; 
            background-color: #3b82f6; 
            transition: width 0.3s ease; 
        }
        .nav-item:hover::after { width: 100%; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800" x-data="ecommerce()">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="text-xl font-bold text-blue-600">S41</div>
            <nav class="hidden md:flex space-x-8">
                <template x-for="(item, index) in navItems" :key="index">
                    <a :href="item.link" class="nav-item font-medium" x-text="item.title"></a>
                </template>
            </nav>
            <div class="flex items-center space-x-6">
                <button class="relative" @click="toggleNotifications">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                    </svg>
                    <span x-show="hasNotifications" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs" x-text="notificationCount"></span>
                </button>
                <button @click="toggleProfileMenu" class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                </button>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-16 md:py-24">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm uppercase tracking-wider mb-2">NEW COLLECTIONS</p>
            <h1 class="text-4xl md:text-6xl font-bold mb-4">20% <span class="text-yellow-300">air</span></h1>
            <p class="text-lg mb-8">Discover our latest styles with exclusive discounts</p>
            <button class="bg-white text-blue-600 px-8 py-3 rounded-full font-semibold hover:bg-blue-50 transition-colors duration-300" 
                    @click="scrollToProducts">
                SHOP NOW
            </button>
        </div>
    </section>

    <!-- Categories -->
    <section class="py-12 bg-white">
        <div class="container mx-auto px-4">
            <h2 class="text-2xl font-bold mb-8 text-center">Shop By Category</h2>
            <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
                <template x-for="(category, index) in categories" :key="index">
                    <div class="text-center p-4 rounded-lg hover:bg-blue-50 cursor-pointer transition-colors duration-300">
                        <div class="bg-blue-100 w-16 h-16 mx-auto rounded-full flex items-center justify-center mb-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                            </svg>
                        </div>
                        <span x-text="category"></span>
                    </div>
                </template>
            </div>
        </div>
    </section>

    <!-- Curated For You -->
    <section class="py-12 bg-gray-50" id="products-section">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold">Curated For You</h2>
                <a href="#" class="text-blue-600 font-medium flex items-center">
                    See All
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </a>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <template x-for="(product, index) in products" :key="index">
                    <div class="bg-white rounded-lg overflow-hidden shadow-md product-card">
                        <div class="relative">
                            <img :src="product.image" :alt="product.name" class="w-full h-56 object-cover">
                            <button class="absolute top-2 right-2 bg-white rounded-full p-2 shadow-md" 
                                    @click="toggleWishlist(product)">
                                <svg xmlns="http://www.w3.org/2000/svg" 
                                     :class="{'text-red-500 fill-current': product.wishlisted, 'text-gray-400': !product.wishlisted}" 
                                     class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                        <div class="p-4">
                            <h3 class="font-semibold text-lg mb-1" x-text="product.name"></h3>
                            <div class="flex items-center mb-2">
                                <div class="flex text-yellow-400">
                                    <template x-for="i in 5" :key="i">
                                        <svg xmlns="http://www.w3.org/2000/svg" 
                                             :class="{'text-yellow-400': i <= Math.floor(product.rating), 'text-gray-300': i > Math.floor(product.rating)}" 
                                             class="h-4 w-4 fill-current" viewBox="0 0 20 20" fill="currentColor">
                                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                                        </svg>
                                    </template>
                                </div>
                                <span class="text-sm text-gray-600 ml-1" x-text="`${product.rating} (${product.reviews})`"></span>
                            </div>
                            <div class="flex justify-between items-center">
                                <div>
                                    <span class="text-lg font-bold text-gray-900" x-text="`$${product.price}`"></span>
                                    <span class="text-sm text-gray-500 line-through ml-1" x-text="`$${product.originalPrice}`"></span>
                                </div>
                                <button class="bg-blue-600 text-white px-3 py-1 rounded text-sm hover:bg-blue-700 transition-colors duration-300"
                                        @click="addToCart(product)">
                                    Add to Cart
                                </button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </section>

    <!-- Bottom Navigation (Mobile) -->
    <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white shadow-lg border-t border-gray-200">
        <div class="grid grid-cols-4 h-16">
            <template x-for="(item, index) in bottomNavItems" :key="index">
                <a :href="item.link" class="flex flex-col items-center justify-center" :class="{'text-blue-600': item.active}">
                    <span x-html="item.icon"></span>
                    <span class="text-xs mt-1" x-text="item.title"></span>
                </a>
            </template>
        </div>
    </nav>

    <script>
        // Vanilla JS Helpers
        const helpers = {
            formatPrice(price) {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD'
                }).format(price);
            },
            debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }
        };

        // Alpine.js Data and Methods
        function ecommerce() {
            return {
                navItems: [
                    { title: 'Home', link: '#' },
                    { title: 'Explore', link: '#' },
                    { title: 'Notification', link: '#' },
                    { title: 'Profile', link: '#' }
                ],
                categories: ['Women', 'Man', 'Teens', 'Kids', 'Balls'],
                products: [
                    {
                        id: 1,
                        name: 'Oversized Fit Printed M...',
                        brand: 'H&M',
                        rating: 4.8,
                        reviews: 136,
                        price: 295.00,
                        originalPrice: 595.99,
                        image: 'https://images.unsplash.com/photo-1523381210434-271e8be1f52b?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80',
                        wishlisted: false
                    },
                    {
                        id: 2,
                        name: 'Printed Sweatshirt',
                        brand: 'H&M',
                        rating: 4.8,
                        reviews: 178,
                        price: 314.00,
                        originalPrice: 499.99,
                        image: 'https://images.unsplash.com/photo-1556821840-3a63f95609a7?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80',
                        wishlisted: false
                    }
                ],
                bottomNavItems: [
                    {
                        title: 'Home',
                        icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>`,
                        link: '#',
                        active: true
                    },
                    {
                        title: 'Explore',
                        icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>`,
                        link: '#',
                        active: false
                    },
                    {
                        title: 'Notification',
                        icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>`,
                        link: '#',
                        active: false
                    },
                    {
                        title: 'Profile',
                        icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>`,
                        link: '#',
                        active: false
                    }
                ],
                hasNotifications: true,
                notificationCount: 3,
                cartItems: [],
                
                toggleWishlist(product) {
                    product.wishlisted = !product.wishlisted;
                    // In a real app, you would make an API call here
                    console.log(`Product ${product.id} wishlisted: ${product.wishlisted}`);
                },
                
                addToCart(product) {
                    this.cartItems.push(product);
                    // In a real app, you would update cart via API
                    console.log(`Added product ${product.id} to cart`);
                    
                    // Show a quick confirmation
                    const confirmation = document.createElement('div');
                    confirmation.className = 'fixed bottom-16 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg';
                    confirmation.textContent = 'Added to cart!';
                    document.body.appendChild(confirmation);
                    
                    setTimeout(() => {
                        document.body.removeChild(confirmation);
                    }, 2000);
                },
                
                scrollToProducts() {
                    document.getElementById('products-section').scrollIntoView({ 
                        behavior: 'smooth' 
                    });
                },
                
                toggleNotifications() {
                    // This would toggle a notifications panel in a real app
                    console.log('Notifications toggled');
                },
                
                toggleProfileMenu() {
                    // This would toggle a profile menu in a real app
                    console.log('Profile menu toggled');
                }
            };
        }
    </script>
</body>
  </html>
