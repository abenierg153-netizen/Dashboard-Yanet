<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback | Yanet Dental Clinic</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
    <div class="container mx-auto px-4 py-3 flex items-center">
      <button onclick="history.back()" class="text-gray-600 hover:text-gray-900 mr-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      <h1 class="text-xl font-semibold text-gray-700 mx-auto">Feedback</h1>
    </div>
  </header>

  <div class="container mx-auto p-4 pt-20">
    
    <!-- Total Feedback Card -->
    <div class="grid grid-cols-1 sm:grid-cols-1 gap-4 mb-6">
      <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-gray-500">Total Feedback</h2>
        <p id="total-feedback" class="text-3xl font-bold mt-2">0</p>
      </div>
    </div>

    <!-- Search -->
    <div class="mb-4 relative">
      <input id="searchInput" type="text" placeholder="Search by name, email or message..." 
             class="w-full border rounded px-4 py-2 pr-10">
      <i class="fas fa-search absolute right-3 top-2.5 text-gray-400"></i>
    </div>

    <!-- Feedback Table -->
    <div class="bg-white shadow-md rounded-lg p-6 overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Message</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody id="feedback-table-body" class="bg-white divide-y divide-gray-200">
          <!-- Feedback will populate here -->
        </tbody>
      </table>
    </div>

  </div>

  <script>
    const SUPABASE_URL = 'YOUR_SUPABASE_URL';
    const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let feedbackData = [];

    function renderFeedbackTable() {
      const tbody = document.getElementById('feedback-table-body');
      tbody.innerHTML = '';
      feedbackData.forEach(fb => {
        tbody.innerHTML += `<tr>
          <td class="py-2 px-4">${fb.name}</td>
          <td class="py-2 px-4">${fb.email}</td>
          <td class="py-2 px-4">${fb.message}</td>
          <td class="py-2 px-4">${new Date(fb.created_at).toLocaleDateString()}</td>
          <td class="py-2 px-4 font-semibold ${fb.is_reviewed ? 'text-green-600' : 'text-red-500'}">
            ${fb.is_reviewed ? 'Reviewed' : 'New'}
          </td>
          <td class="py-2 px-4">
            ${!fb.is_reviewed ? `<button onclick="markReviewed('${fb.id}')" class="bg-blue-500 text-white px-2 py-1 rounded text-xs">Mark as Reviewed</button>` : ''}
          </td>
        </tr>`;
      });
      document.getElementById('total-feedback').innerText = feedbackData.length;
    }

    async function fetchInitialFeedback() {
      const { data, error } = await supabase
        .from('feedback')
        .select('*')
        .order('created_at', { ascending: false });

      if (error) return console.error('Error fetching feedback:', error);
      feedbackData = data.map(fb => ({ ...fb, is_reviewed: fb.is_reviewed || false }));
      renderFeedbackTable();
    }

    async function markReviewed(id) {
      await supabase.from('feedback').update({ is_reviewed: true }).eq('id', id);
      const fb = feedbackData.find(f => f.id === id);
      if(fb) fb.is_reviewed = true;
      renderFeedbackTable();
    }

    fetchInitialFeedback();

    // Real-time subscription
    supabase
      .from('feedback')
      .on('INSERT', payload => {
        feedbackData.unshift({ ...payload.new, is_reviewed: false });
        renderFeedbackTable();
      })
      .on('UPDATE', payload => {
        const index = feedbackData.findIndex(f => f.id === payload.new.id);
        if(index !== -1) feedbackData[index] = payload.new;
        renderFeedbackTable();
      })
      .subscribe();

    // Search functionality
    document.getElementById('searchInput').addEventListener('input', function() {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll('#feedback-table-body tr');
      rows.forEach(row => {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(filter) ? '' : 'none';
      });
    });
  </script>

</body>
</html>
