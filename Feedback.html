<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback | Yanet Dental Clinic</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header with Back Arrow -->
  <header class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
    <div class="container mx-auto px-4 py-3 flex items-center">
      <button onclick="history.back()" class="text-gray-600 hover:text-gray-900 mr-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      <h1 class="text-xl font-semibold text-gray-700 mx-auto">Feedback</h1>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container mx-auto p-4 pt-20">

    <!-- Total Feedback Card -->
    <div class="grid grid-cols-1 sm:grid-cols-1 gap-4 mb-6">
      <div class="bg-white shadow-md rounded-lg p-6 flex justify-between items-center">
        <div>
          <h2 class="text-gray-500">Total Feedback</h2>
          <p id="total-feedback" class="text-3xl font-bold mt-2">0</p>
        </div>
        <div id="new-feedback-badge" class="bg-red-500 text-white px-3 py-1 rounded-full font-bold hidden">0 NEW</div>
      </div>
    </div>

    <!-- Search Bar -->
    <div class="mb-4 flex items-center space-x-2">
      <input type="text" id="search-feedback" placeholder="Search by name, email, message" 
             class="flex-1 border px-3 py-2 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      <button onclick="applySearch()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        <i class="fas fa-search"></i>
      </button>
    </div>

    <!-- Feedback Table -->
    <div class="bg-white shadow-md rounded-lg p-6 overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">New</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Message</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Reviewed</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody id="feedback-table-body" class="bg-white divide-y divide-gray-200">
          <!-- Feedback rows populated dynamically -->
        </tbody>
      </table>
    </div>

  </div>

  <!-- Supabase Setup -->
  <script>
    const SUPABASE_URL = 'YOUR_SUPABASE_URL';
    const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let allFeedback = [];

    async function fetchAndUpdateFeedback() {
      try {
        const { data, error } = await supabase
          .from('feedback')
          .select('*')
          .order('created_at', { ascending: false });

        if (error) throw error;

        allFeedback = data || [];
        document.getElementById('total-feedback').innerText = allFeedback.length;

        // Count new feedback
        const newCount = allFeedback.filter(fb => !fb.is_reviewed).length;
        const badge = document.getElementById('new-feedback-badge');
        if (newCount > 0) {
          badge.innerText = `${newCount} NEW`;
          badge.classList.remove('hidden');
        } else {
          badge.classList.add('hidden');
        }

        renderFeedback(allFeedback);
      } catch (error) {
        console.error('Error fetching feedback:', error);
      }
    }

    function renderFeedback(feedbackArray) {
      const tbody = document.getElementById('feedback-table-body');
      tbody.innerHTML = '';
      feedbackArray.forEach(fb => {
        tbody.innerHTML += `<tr>
          <td class="py-2 px-4">
            ${!fb.is_reviewed ? '<span class="bg-red-500 text-white px-2 py-0.5 rounded-full text-xs font-bold">NEW</span>' : ''}
          </td>
          <td class="py-2 px-4">${fb.name}</td>
          <td class="py-2 px-4">${fb.email}</td>
          <td class="py-2 px-4">${fb.message}</td>
          <td class="py-2 px-4">${fb.is_reviewed ? 'Yes' : 'No'}</td>
          <td class="py-2 px-4 flex space-x-2">
            ${!fb.is_reviewed ? `<button onclick="markReviewed(${fb.id})" class="bg-green-500 text-white px-2 py-1 rounded text-xs">Mark Reviewed</button>` : ''}
          </td>
        </tr>`;
      });
    }

    function applySearch() {
      const query = document.getElementById('search-feedback').value.toLowerCase();
      const filtered = allFeedback.filter(fb => 
        fb.name.toLowerCase().includes(query) || 
        fb.email.toLowerCase().includes(query) || 
        fb.message.toLowerCase().includes(query)
      );
      renderFeedback(filtered);
    }

    async function markReviewed(id) {
      const { error } = await supabase.from('feedback').update({ is_reviewed: true }).eq('id', id);
      if (error) return console.error('Error marking reviewed:', error);

      allFeedback = allFeedback.map(fb => fb.id === id ? { ...fb, is_reviewed: true } : fb);
      fetchAndUpdateFeedback();
    }

    // Initial fetch
    fetchAndUpdateFeedback();

    // Real-time subscription
    supabase.from('feedback').on('INSERT', payload => {
      allFeedback.unshift(payload.new);
      fetchAndUpdateFeedback();
    }).subscribe();

    setInterval(fetchAndUpdateFeedback, 60000); // Refresh every 1 minute
  </script>

</body>
</html>
