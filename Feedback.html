<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback | Yaneta Dental Clinic</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
    <div class="container mx-auto px-4 py-3 flex items-center">
      <button onclick="history.back()" class="text-gray-600 hover:text-gray-900 mr-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      <h1 class="text-xl font-semibold text-gray-700 mx-auto">Feedback</h1>
      <div class="relative ml-auto">
        <input id="search-input" type="text" placeholder="Search..." class="border rounded px-2 py-1" />
        <i class="fas fa-search absolute right-2 top-1/2 -translate-y-1/2 text-gray-400"></i>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container mx-auto p-4 pt-20">
    <!-- Total Feedback Card -->
    <div class="grid grid-cols-1 sm:grid-cols-1 gap-4 mb-6">
      <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-gray-500">Total Feedback</h2>
        <p id="total-feedback" class="text-3xl font-bold mt-2">0</p>
      </div>
    </div>

    <!-- Feedback Table -->
    <div class="bg-white shadow-md rounded-lg p-6 overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Message</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody id="feedback-table-body" class="bg-white divide-y divide-gray-200">
          <!-- Feedback rows populate here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Toast container -->
  <div id="toast-container" class="fixed top-16 right-4 space-y-2 z-50"></div>

  <!-- Supabase Setup -->
  <script>
    const SUPABASE_URL = 'YOUR_SUPABASE_URL';
    const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let allFeedback = [];

    async function fetchAndUpdateFeedback() {
      try {
        const { data, error } = await supabase
          .from('feedback')
          .select('*')
          .order('created_at', { ascending: false });

        if (error) throw error;

        allFeedback = data;
        document.getElementById('total-feedback').innerText = allFeedback.length;

        renderFeedbackTable(allFeedback);
      } catch (error) {
        console.error('Error fetching feedback:', error);
      }
    }

    function renderFeedbackTable(feedbackData) {
      const tbody = document.getElementById('feedback-table-body');
      tbody.innerHTML = '';
      feedbackData.forEach(feedback => {
        tbody.innerHTML += `<tr id="feedback-${feedback.id}" class="border-b">
          <td class="py-2 px-4">${feedback.name}</td>
          <td class="py-2 px-4">${feedback.email}</td>
          <td class="py-2 px-4">${feedback.message}</td>
          <td class="py-2 px-4">
            ${feedback.is_new ? '<span class="bg-red-500 text-white px-2 py-0.5 rounded text-xs font-bold">NEW</span>' : 'Read'}
          </td>
          <td class="py-2 px-4">
            <button class="text-blue-500 hover:underline" onclick="markAsRead('${feedback.id}')">Mark as Read</button>
          </td>
        </tr>`;
      });
    }

    function showToast(message, rowId) {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = 'bg-blue-500 text-white px-4 py-2 rounded shadow-md cursor-pointer animate-slide-in';
      toast.innerText = message;

      toast.addEventListener('click', () => {
        const row = document.getElementById(rowId);
        if (row) {
          row.scrollIntoView({ behavior: 'smooth', block: 'center' });
          row.classList.add('bg-yellow-100');
          setTimeout(() => row.classList.remove('bg-yellow-100'), 2000);
        }
        container.removeChild(toast);
      });

      container.appendChild(toast);
      setTimeout(() => {
        toast.classList.add('opacity-0', 'transition', 'duration-500');
        setTimeout(() => container.removeChild(toast), 500);
      }, 5000);
    }

    async function markAsRead(id) {
      const { data, error } = await supabase
        .from('feedback')
        .update({ is_new: false })
        .eq('id', id);

      if (!error) {
        allFeedback = allFeedback.map(f => f.id === id ? {...f, is_new:false} : f);
        renderFeedbackTable(allFeedback);
      }
    }

    // Real-time subscription
    supabase.from('feedback').on('INSERT', payload => {
      allFeedback.unshift(payload.new);
      renderFeedbackTable(allFeedback);
      showToast(`New feedback from ${payload.new.name}`, `feedback-${payload.new.id}`);
      document.getElementById('total-feedback').innerText = allFeedback.length;
    }).subscribe();

    // Search functionality
    document.getElementById('search-input').addEventListener('input', e => {
      const query = e.target.value.toLowerCase();
      const filtered = allFeedback.filter(f => 
        f.name.toLowerCase().includes(query) ||
        f.email.toLowerCase().includes(query) ||
        f.message.toLowerCase().includes(query)
      );
      renderFeedbackTable(filtered);
    });

    fetchAndUpdateFeedback();
    setInterval(fetchAndUpdateFeedback, 60000);
  </script>
</body>
</html>
