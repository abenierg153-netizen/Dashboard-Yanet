<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patients Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body class="bg-gray-50 min-h-screen p-6">
  <div class="max-w-5xl mx-auto bg-white shadow rounded-lg p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-semibold">Patients</h1>
      <button id="addPatientBtn" class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700">
        Add Patient
      </button>
    </div>

    <!-- Patients Table -->
    <div class="overflow-x-auto">
      <table class="w-full border border-gray-200 rounded">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-4 py-2 text-left">Full Name</th>
            <th class="px-4 py-2 text-left">Email</th>
            <th class="px-4 py-2 text-left">Phone</th>
            <th class="px-4 py-2 text-left">Service</th>
          </tr>
        </thead>
        <tbody id="patientsTable" class="divide-y divide-gray-200">
          <!-- Rows auto-inserted -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Add Patient Modal -->
  <div id="patientModal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
      <h2 class="text-xl font-semibold mb-4">Add Patient</h2>
      <form id="patientForm" class="space-y-4">
        <input type="text" id="full_name" placeholder="Full Name" class="w-full border rounded px-3 py-2" required>
        <input type="email" id="email" placeholder="Email" class="w-full border rounded px-3 py-2" required>
        <input type="tel" id="phone" placeholder="Phone" class="w-full border rounded px-3 py-2" required>
        <input type="text" id="service" placeholder="Service" class="w-full border rounded px-3 py-2" required>

        <div class="flex justify-end space-x-3">
          <button type="button" id="cancelBtn" class="px-4 py-2 border rounded">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-gray-800 text-white rounded hover:bg-gray-700">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // ðŸ”‘ Replace with your Supabase credentials
    const supabaseUrl = "https://YOUR_PROJECT.supabase.co";
    const supabaseKey = "YOUR_ANON_KEY";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    const addPatientBtn = document.getElementById("addPatientBtn");
    const modal = document.getElementById("patientModal");
    const cancelBtn = document.getElementById("cancelBtn");
    const form = document.getElementById("patientForm");
    const tableBody = document.getElementById("patientsTable");

    // Show modal
    addPatientBtn.addEventListener("click", () => modal.classList.remove("hidden"));
    cancelBtn.addEventListener("click", () => modal.classList.add("hidden"));

    // Insert patient
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const full_name = document.getElementById("full_name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const service = document.getElementById("service").value;

      const { error } = await supabaseClient.from("patients").insert([{ full_name, email, phone, service }]);
      if (error) {
        alert("Error: " + error.message);
      } else {
        modal.classList.add("hidden");
        form.reset();
      }
    });

    // Load patients into table
    async function loadPatients() {
      const { data, error } = await supabaseClient.from("patients").select("*");
      if (error) {
        console.error("Error loading patients:", error);
        return;
      }
      renderPatients(data);
    }

    function renderPatients(patients) {
      tableBody.innerHTML = "";
      patients.forEach((p) => {
        tableBody.innerHTML += `
          <tr>
            <td class="px-4 py-2">${p.full_name}</td>
            <td class="px-4 py-2">${p.email}</td>
            <td class="px-4 py-2">${p.phone}</td>
            <td class="px-4 py-2">${p.service}</td>
          </tr>`;
      });
    }

    // âœ… Real-time subscription
    supabaseClient
      .channel("realtime-patients")
      .on("postgres_changes", { event: "*", schema: "public", table: "patients" }, (payload) => {
        console.log("Change received!", payload);
        loadPatients();
      })
      .subscribe();

    // Load on first visit
    loadPatients();
  </script>
</body>
</html>
