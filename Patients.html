<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patients - Yanet Dental Clinic</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body class="bg-gray-50 min-h-screen p-4">

  <!-- Header -->
  <header class="bg-white shadow p-3 flex items-center space-x-4 sticky top-0 z-50">
    <a href="index.html" class="text-gray-700 font-semibold hover:text-gray-900 text-sm">‚Üê Dashboard</a>
    <h1 class="text-lg font-bold">Patients</h1>
  </header>

  <div class="max-w-5xl mx-auto bg-white shadow rounded-lg p-4 mt-4">

    <div class="flex justify-between items-center mb-4">
      <h2 class="text-base font-semibold">Patients List</h2>
      <button id="addPatientBtn" class="bg-gray-800 text-white px-3 py-1 rounded hover:bg-gray-700 text-sm">
        + Add Patient
      </button>
    </div>

    <!-- Patients Table -->
    <div class="overflow-x-auto">
      <table class="w-full border border-gray-200 rounded text-sm">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-3 py-2 text-left">Full Name</th>
            <th class="px-3 py-2 text-left">Email</th>
            <th class="px-3 py-2 text-left">Phone</th>
            <th class="px-3 py-2 text-left">Service</th>
            <th class="px-3 py-2 text-left">Actions</th>
          </tr>
        </thead>
        <tbody id="patientsTable" class="divide-y divide-gray-200">
          <!-- Rows auto-inserted -->
        </tbody>
      </table>
    </div>

  </div>

  <!-- Add/Edit Patient Modal -->
  <div id="patientModal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">
      <h2 id="modalTitle" class="text-lg font-semibold mb-4">Add Patient</h2>
      <form id="patientForm" class="space-y-3">
        <input type="text" id="full_name" placeholder="Full Name" class="w-full border rounded px-3 py-2" required>
        <input type="email" id="email" placeholder="Email" class="w-full border rounded px-3 py-2" required>
        <input type="tel" id="phone" placeholder="Phone" class="w-full border rounded px-3 py-2" required>
        <input type="text" id="service" placeholder="Service" class="w-full border rounded px-3 py-2" required>

        <div class="flex justify-end space-x-3">
          <button type="button" id="cancelBtn" class="px-3 py-1 border rounded text-sm">Cancel</button>
          <button type="submit" class="px-3 py-1 bg-gray-800 text-white rounded hover:bg-gray-700 text-sm">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const supabaseUrl = "https://YOUR_PROJECT.supabase.co";
    const supabaseKey = "YOUR_ANON_KEY";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    const addPatientBtn = document.getElementById("addPatientBtn");
    const modal = document.getElementById("patientModal");
    const cancelBtn = document.getElementById("cancelBtn");
    const form = document.getElementById("patientForm");
    const tableBody = document.getElementById("patientsTable");
    const modalTitle = document.getElementById("modalTitle");

    let editId = null;

    addPatientBtn.addEventListener("click", () => {
      modalTitle.textContent = "Add Patient";
      form.reset();
      editId = null;
      modal.classList.remove("hidden");
    });
    cancelBtn.addEventListener("click", () => modal.classList.add("hidden"));

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const full_name = document.getElementById("full_name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const service = document.getElementById("service").value;

      if(editId) {
        // Update
        const { error } = await supabaseClient
          .from("patients")
          .update({ full_name, email, phone, service })
          .eq("id", editId);
        if(error) { alert(error.message); return; }
      } else {
        // Insert
        const { error } = await supabaseClient
          .from("patients")
          .insert([{ full_name, email, phone, service }]);
        if(error) { alert(error.message); return; }
      }

      modal.classList.add("hidden");
      form.reset();
    });

    async function loadPatients() {
      const { data, error } = await supabaseClient.from("patients").select("*").order('id', { ascending: true });
      if(error) { console.error(error); return; }
      renderPatients(data);
    }

    function renderPatients(patients) {
      tableBody.innerHTML = "";
      patients.forEach(p => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="px-3 py-2">${p.full_name}</td>
          <td class="px-3 py-2">${p.email}</td>
          <td class="px-3 py-2">${p.phone}</td>
          <td class="px-3 py-2">${p.service}</td>
          <td class="px-3 py-2 flex space-x-1">
            <button class="px-2 py-1 bg-green-600 text-white rounded text-xs" onclick="editPatient(${p.id})">Edit</button>
            <button class="px-2 py-1 bg-red-600 text-white rounded text-xs" onclick="deletePatient(${p.id})">Delete</button>
          </td>
        `;
        tableBody.appendChild(tr);
      });
    }

    window.editPatient = async (id) => {
      const { data } = await supabaseClient.from("patients").select("*").eq("id", id).single();
      if(data) {
        editId = id;
        modalTitle.textContent = "Edit Patient";
        document.getElementById("full_name").value = data.full_name;
        document.getElementById("email").value = data.email;
        document.getElementById("phone").value = data.phone;
        document.getElementById("service").value = data.service;
        modal.classList.remove("hidden");
      }
    };

    window.deletePatient = async (id) => {
      if(!confirm("Delete this patient?")) return;
      const { error } = await supabaseClient.from("patients").delete().eq("id", id);
      if(error) { alert(error.message); return; }
    };

    // Real-time updates
    supabaseClient
      .channel("realtime-patients")
      .on("postgres_changes", { event: "*", schema: "public", table: "patients" }, payload => loadPatients())
      .subscribe();

    loadPatients();
  </script>

</body>
</html>
