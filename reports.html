<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Reports</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background: #2c3e50;
      color: #fff;
      height: 100vh;
      position: fixed;
      padding-top: 20px;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      padding: 12px 20px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s;
    }
    .sidebar ul li:hover {
      background: #34495e;
    }
    .arrow {
      font-size: 12px;
    }
    .main {
      margin-left: 220px;
      flex: 1;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    table th, table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    table th {
      background: #2c3e50;
      color: #fff;
    }
    @media (max-width: 768px) {
      .sidebar {
        width: 160px;
      }
      .main {
        margin-left: 160px;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin</h2>
    <ul>
      <li>Dashboard <span class="arrow">▶</span></li>
      <li>Appointments <span class="arrow">▶</span></li>
      <li>Patients <span class="arrow">▶</span></li>
      <li>Services <span class="arrow">▶</span></li>
      <li id="reports-link">Reports <span class="arrow">▶</span></li>
      <li>Settings <span class="arrow">▶</span></li>
      <li>Feedback <span class="arrow">▶</span></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main">
    <!-- Top Navbar with Back Arrow -->
    <nav class="bg-white shadow p-3 flex items-center space-x-4">
      <a href="dashboard.html" class="text-gray-700 font-semibold hover:text-gray-900">← Back</a>
      <h1 class="text-lg font-bold">Reports</h1>
    </nav>

    <!-- Reports Table -->
    <div class="p-6">
      <div class="bg-white shadow rounded-lg overflow-hidden">
        <table id="reports-table" class="min-w-full border-collapse">
          <thead>
            <tr>
              <th class="px-4 py-2 text-left">ID</th>
              <th class="px-4 py-2 text-left">Report Type</th>
              <th class="px-4 py-2 text-left">Details</th>
              <th class="px-4 py-2 text-left">Date</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // Supabase setup
    const SUPABASE_URL = "https://YOUR-PROJECT.supabase.co";
    const SUPABASE_KEY = "YOUR-ANON-KEY";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadReports() {
      const { data, error } = await supabase.from("reports").select("*");
      if (error) {
        console.error("Error fetching reports:", error.message);
        return;
      }

      const tbody = document.querySelector("#reports-table tbody");
      tbody.innerHTML = "";
      data.forEach(report => {
        const row = `<tr>
          <td class="px-4 py-2">${report.id}</td>
          <td class="px-4 py-2">${report.report_type}</td>
          <td class="px-4 py-2">${report.details}</td>
          <td class="px-4 py-2">${new Date(report.created_at).toLocaleString()}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    // Load reports when page opens
    loadReports();
  </script>
</body>
</html>
