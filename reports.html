<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports | Yanet Dental Clinic</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.28.0/dist/supabase.min.js"></script>
</head>
<body class="bg-gray-100">

  <!-- Header with Back Arrow -->
  <header class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
    <div class="container mx-auto px-4 py-3 flex items-center">
      <button onclick="history.back()" class="text-gray-600 hover:text-gray-900 mr-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      <h1 class="text-xl font-semibold text-gray-700">Reports</h1>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container mx-auto p-4 pt-20">

    <!-- Totals Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
      <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-gray-500">Total Appointments</h2>
        <p id="total-appointments" class="text-3xl font-bold mt-2">0</p>
      </div>
      <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-gray-500">Total Patients</h2>
        <p id="total-patients" class="text-3xl font-bold mt-2">0</p>
      </div>
    </div>

    <!-- Totals Bar Chart -->
    <div class="bg-white shadow-md rounded-lg p-6 mb-6">
      <h2 class="text-gray-700 text-xl font-semibold mb-4">Overall Totals</h2>
      <canvas id="totalsBarChart" height="100"></canvas>
    </div>

    <!-- Monthly Growth Line Chart -->
    <div class="bg-white shadow-md rounded-lg p-6 mb-6">
      <h2 class="text-gray-700 text-xl font-semibold mb-4">Monthly Growth</h2>
      <canvas id="monthlyGrowthChart" height="100"></canvas>
    </div>

    <!-- Marketing Section -->
    <div class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-gray-700 text-xl font-semibold mb-4">Marketing</h2>
      
      <!-- Marketing Totals Cards -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-4">
        <div class="bg-blue-100 p-4 rounded-lg text-center">
          <p class="text-gray-700 font-semibold">Leads</p>
          <p id="marketing-leads" class="text-2xl font-bold mt-2">0</p>
        </div>
        <div class="bg-green-100 p-4 rounded-lg text-center">
          <p class="text-gray-700 font-semibold">Conversions</p>
          <p id="marketing-conversions" class="text-2xl font-bold mt-2">0</p>
        </div>
        <div class="bg-yellow-100 p-4 rounded-lg text-center">
          <p class="text-gray-700 font-semibold">Revenue</p>
          <p id="marketing-revenue" class="text-2xl font-bold mt-2">$0</p>
        </div>
      </div>

      <!-- Marketing Table -->
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white">
          <thead>
            <tr class="bg-gray-200 text-gray-700">
              <th class="py-2 px-4 text-left cursor-pointer" onclick="sortMarketing('campaign')">
                Campaign <span id="arrow-campaign"></span>
              </th>
              <th class="py-2 px-4 text-left cursor-pointer" onclick="sortMarketing('leads')">
                Leads <span id="arrow-leads"></span>
              </th>
              <th class="py-2 px-4 text-left cursor-pointer" onclick="sortMarketing('conversions')">
                Conversions <span id="arrow-conversions"></span>
              </th>
              <th class="py-2 px-4 text-left cursor-pointer" onclick="sortMarketing('revenue')">
                Revenue <span id="arrow-revenue"></span>
              </th>
            </tr>
          </thead>
          <tbody id="marketing-table-body"></tbody>
        </table>
      </div>
    </div>

  </div>

  <script>
    // ===== Supabase Client Setup =====
    const supabaseUrl = 'https://YOUR_PROJECT_URL.supabase.co';
    const supabaseKey = 'YOUR_ANON_KEY';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // ===== HTML Elements =====
    const totalAppointmentsEl = document.getElementById('total-appointments');
    const totalPatientsEl = document.getElementById('total-patients');
    const marketingTableBody = document.getElementById('marketing-table-body');
    const marketingLeadsEl = document.getElementById('marketing-leads');
    const marketingConversionsEl = document.getElementById('marketing-conversions');
    const marketingRevenueEl = document.getElementById('marketing-revenue');

    // ===== Variables =====
    let totalAppointments = 0;
    let totalPatients = 0;
    let monthlyGrowthData = { labels: [], values: [] };
    let marketingData = [];
    let marketingSortDirection = {};

    // ===== Charts =====
    const totalsCtx = document.getElementById('totalsBarChart').getContext('2d');
    const totalsChart = new Chart(totalsCtx, {
      type: 'bar',
      data: { labels: ['Appointments', 'Patients'], datasets: [{ label: 'Total', data: [0,0], backgroundColor: ['#3B82F6', '#10B981'] }] },
      options: { responsive: true, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true } } }
    });

    const monthlyGrowthCtx = document.getElementById('monthlyGrowthChart').getContext('2d');
    const monthlyGrowthChart = new Chart(monthlyGrowthCtx, {
      type: 'line',
      data: { labels: [], datasets: [{ label: 'Appointments', data: [], borderColor: '#3B82F6', backgroundColor: 'rgba(59,130,246,0.2)', tension: 0.4, fill: true }] },
      options: { responsive: true, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true } } }
    });

    // ===== Update Displays =====
    function updateTotalsDisplay() {
      totalAppointmentsEl.innerText = totalAppointments;
      totalPatientsEl.innerText = totalPatients;
      totalsChart.data.datasets[0].data = [totalAppointments, totalPatients];
      totalsChart.update();
    }

    function updateMarketingDisplay() {
      marketingTableBody.innerHTML = '';
      marketingData.forEach(item => {
        marketingTableBody.innerHTML += `<tr class="border-b">
          <td class="py-2 px-4">${item.campaign}</td>
          <td class="py-2 px-4">${item.leads}</td>
          <td class="py-2 px-4">${item.conversions}</td>
          <td class="py-2 px-4">$${item.revenue}</td>
        </tr>`;
      });

      const totalLeads = marketingData.reduce((sum, i)=>sum+i.leads,0);
      const totalConversions = marketingData.reduce((sum,i)=>sum+i.conversions,0);
      const totalRevenue = marketingData.reduce((sum,i)=>sum+i.revenue,0);

      marketingLeadsEl.innerText = totalLeads;
      marketingConversionsEl.innerText = totalConversions;
      marketingRevenueEl.innerText = `$${totalRevenue}`;
    }

    function sortMarketing(column) {
      marketingSortDirection[column] = marketingSortDirection[column] === 'asc' ? 'desc' : 'asc';
      ['campaign','leads','conversions','revenue'].forEach(col => document.getElementById(`arrow-${col}`).innerText='');
      document.getElementById(`arrow-${column}`).innerText = marketingSortDirection[column]==='asc'?'↑':'↓';

      marketingData.sort((a,b)=>{
        let valA = a[column]; let valB = b[column];
        if(['leads','conversions','revenue'].includes(column)){ valA=Number(valA); valB=Number(valB); }
        if(valA<valB) return marketingSortDirection[column]==='asc'?-1:1;
        if(valA>valB) return marketingSortDirection[column]==='asc'?1:-1;
        return 0;
      });

      updateMarketingDisplay();
    }

    // ===== Fetch Data from Supabase =====
    async function fetchAndUpdateReports() {
      try {
        const { data: appointments } = await supabase.from('appointments').select('*');
        const { data: patients } = await supabase.from('patients').select('*');
        const { data: marketing } = await supabase.from('marketing').select('*'); // optional

        totalAppointments = appointments.length;
        totalPatients = patients.length;

        // Monthly growth
        const monthlyCounts = {};
        appointments.forEach(a => {
          const month = new Date(a.date).toLocaleString('default',{month:'short',year:'numeric'});
          monthlyCounts[month] = (monthlyCounts[month]||0)+1;
        });
        monthlyGrowthData.labels = Object.keys(monthlyCounts);
        monthlyGrowthData.values = Object.values(monthlyCounts);
        monthlyGrowthChart.data.labels = monthlyGrowthData.labels;
        monthlyGrowthChart.data.datasets[0].data = monthlyGrowthData.values;
        monthlyGrowthChart.update();

        marketingData = marketing || [];
        updateTotalsDisplay();
        updateMarketingDisplay();
      } catch(err) {
        console.error('Error fetching Supabase data:', err);
      }
    }

    fetchAndUpdateReports();
    setInterval(fetchAndUpdateReports,60000); // refresh every 60s

  </script>
</body>
</html>
