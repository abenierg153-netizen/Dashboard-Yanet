<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background: #2c3e50;
      color: white;
      height: 100vh;
      padding: 20px;
    }
    .sidebar h2 {
      margin-top: 0;
    }
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;
    }
    .main {
      flex: 1;
      padding: 20px;
      background: #f4f6f8;
      overflow-y: auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      flex: 1;
      min-width: 200px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .chart-container {
      margin-top: 40px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    table th {
      background: #2c3e50;
      color: white;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Clinic</h2>
    <a href="index.html">Dashboard</a>
    <a href="patients.html">Patients</a>
    <a href="appointments.html">Appointments</a>
    <a href="reports.html">Reports</a>
  </div>

  <div class="main">
    <div class="header">
      <h1>Reports</h1>
    </div>

    <div class="cards">
      <div class="card">
        <h3>Total Patients</h3>
        <p id="totalPatients">0</p>
      </div>
      <div class="card">
        <h3>Total Appointments</h3>
        <p id="totalAppointments">0</p>
      </div>
      <div class="card">
        <h3>Monthly Growth</h3>
        <p id="monthlyGrowth">0%</p>
      </div>
    </div>

    <div class="chart-container">
      <h3>Appointments Over Time</h3>
      <canvas id="appointmentsChart"></canvas>
    </div>

    <div class="chart-container">
      <h3>Marketing Performance</h3>
      <table id="marketingTable">
        <thead>
          <tr>
            <th>Campaign</th>
            <th>Leads</th>
            <th>Conversions</th>
            <th>Revenue</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    // ðŸ”‘ Replace with your Supabase credentials
    const supabaseUrl = "https://YOUR_PROJECT_URL.supabase.co";
    const supabaseKey = "YOUR_ANON_KEY";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function loadReports() {
      // Fetch patients
      const { data: patients } = await supabase.from("patients").select("*");
      document.getElementById("totalPatients").innerText = patients?.length || 0;

      // Fetch appointments
      const { data: appointments } = await supabase.from("appointments").select("*");
      document.getElementById("totalAppointments").innerText = appointments?.length || 0;

      // Monthly growth calculation
      if (appointments && appointments.length > 0) {
        const monthlyCounts = {};
        appointments.forEach(a => {
          const month = new Date(a.date).toLocaleString("default", { month: "short", year: "numeric" });
          monthlyCounts[month] = (monthlyCounts[month] || 0) + 1;
        });

        const months = Object.keys(monthlyCounts);
        const values = Object.values(monthlyCounts);

        if (values.length >= 2) {
          const last = values[values.length - 1];
          const prev = values[values.length - 2];
          const growth = ((last - prev) / prev * 100).toFixed(1);
          document.getElementById("monthlyGrowth").innerText = growth + "%";
        } else {
          document.getElementById("monthlyGrowth").innerText = "N/A";
        }

        // Chart.js graph
        new Chart(document.getElementById("appointmentsChart"), {
          type: "line",
          data: {
            labels: months,
            datasets: [{
              label: "Appointments",
              data: values,
              borderColor: "#2c3e50",
              fill: false
            }]
          }
        });
      }

      // Marketing table
      const { data: marketing } = await supabase.from("marketing").select("*");
      const tbody = document.querySelector("#marketingTable tbody");
      tbody.innerHTML = "";
      marketing?.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.campaign}</td>
          <td>${row.leads}</td>
          <td>${row.conversions}</td>
          <td>$${row.revenue}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    loadReports();
  </script>
</body>
</html>
