<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reports</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-800">

  <!-- Header -->
  <header class="p-4 bg-white shadow flex justify-between items-center">
    <!-- Back arrow -->
    <a href="index.html" class="flex items-center text-gray-600 hover:text-gray-800">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
      <span class="text-sm">Back</span>
    </a>
    <h1 class="text-xl font-bold text-gray-700">Reports</h1>
  </header>

  <!-- Reports Content -->
  <main class="p-6 space-y-6">

    <!-- Summary Cards -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-white p-6 rounded-2xl shadow">
        <h2 class="text-sm font-medium text-gray-500">Total Patients</h2>
        <p id="totalPatients" class="text-2xl font-bold mt-2">--</p>
        <span class="text-green-500 text-xs">Live</span>
      </div>
      <div class="bg-white p-6 rounded-2xl shadow">
        <h2 class="text-sm font-medium text-gray-500">Revenue</h2>
        <p id="totalRevenue" class="text-2xl font-bold mt-2">--</p>
        <span class="text-green-500 text-xs">Live</span>
      </div>
      <div class="bg-white p-6 rounded-2xl shadow">
        <h2 class="text-sm font-medium text-gray-500">Appointments</h2>
        <p id="totalAppointments" class="text-2xl font-bold mt-2">--</p>
        <span class="text-green-500 text-xs">Live</span>
      </div>
    </section>

    <!-- Circular Chart -->
    <section class="bg-white p-6 rounded-2xl shadow">
      <h2 class="text-lg font-semibold mb-4">Most Wanted Services</h2>
      <canvas id="servicesChart" class="w-full h-64"></canvas>
    </section>

    <!-- Table -->
    <section class="bg-white p-6 rounded-2xl shadow">
      <h2 class="text-lg font-semibold mb-4">Recent Reports</h2>
      <div class="overflow-x-auto">
        <table class="w-full border-collapse">
          <thead>
            <tr class="bg-gray-100 text-left text-sm font-medium">
              <th class="p-3">Date</th>
              <th class="p-3">Report Type</th>
              <th class="p-3">Details</th>
              <th class="p-3">Status</th>
            </tr>
          </thead>
          <tbody id="reportsTable" class="text-sm divide-y">
            <!-- Filled by JS -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Chart + Supabase Script -->
  <script>
    // Init Supabase client (replace with your project details)
    const SUPABASE_URL = "https://YOUR_PROJECT.supabase.co";
    const SUPABASE_KEY = "YOUR_ANON_KEY";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let chart;

    async function loadData() {
      // 1. Fetch summary stats
      const { data: stats } = await supabase
        .from("clinic_stats")
        .select("*")
        .single();

      if (stats) {
        document.getElementById("totalPatients").innerText = stats.total_patients;
        document.getElementById("totalRevenue").innerText = "$" + stats.revenue;
        document.getElementById("totalAppointments").innerText = stats.appointments;
      }

      // 2. Fetch services (for chart)
      const { data: services } = await supabase
        .from("services_demand")
        .select("service, percentage");

      if (services && services.length > 0) {
        const labels = services.map(s => s.service);
        const values = services.map(s => s.percentage);

        if (chart) chart.destroy(); // reset if already exists
        const ctx = document.getElementById("servicesChart").getContext("2d");
        chart = new Chart(ctx, {
          type: "doughnut",
          data: {
            labels: labels,
            datasets: [{
              data: values,
              backgroundColor: ['#facc15', '#ef4444', '#22c55e', '#3b82f6', '#a855f7'],
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { position: "bottom" },
              datalabels: {
                formatter: (val) => val + "%",
                color: "#fff",
                font: { weight: "bold" }
              }
            }
          },
          plugins: [ChartDataLabels]
        });
      }

      // 3. Fetch reports (for table)
      const { data: reports } = await supabase
        .from("reports")
        .select("*")
        .order("date", { ascending: false })
        .limit(5);

      const tableBody = document.getElementById("reportsTable");
      tableBody.innerHTML = "";
      if (reports) {
        reports.forEach(r => {
          const row = `<tr>
            <td class="p-3">${r.date}</td>
            <td class="p-3">${r.type}</td>
            <td class="p-3">${r.details}</td>
            <td class="p-3 font-semibold ${r.status === 'Completed' ? 'text-green-600' : 'text-yellow-600'}">${r.status}</td>
          </tr>`;
          tableBody.innerHTML += row;
        });
      }
    }

    loadData();
  </script>

</body>
</html>
