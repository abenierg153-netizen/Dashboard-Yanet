<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Reports</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50">

  <!-- Top Navbar with Back Arrow -->
  <nav class="bg-white shadow p-3 flex items-center space-x-4">
    <a href="dashboard.html" class="text-gray-700 font-semibold hover:text-gray-900">‚Üê Back</a>
    <h1 class="text-lg font-bold">Reports</h1>
  </nav>

  <!-- Main Reports Section -->
  <div class="max-w-5xl mx-auto p-6">
    <div class="bg-white shadow rounded-lg overflow-hidden">
      <table id="reports-table" class="min-w-full border-collapse">
        <thead class="bg-gray-800 text-white">
          <tr>
            <th class="px-4 py-2 text-left">ID</th>
            <th class="px-4 py-2 text-left">Report Type</th>
            <th class="px-4 py-2 text-left">Details</th>
            <th class="px-4 py-2 text-left">Date</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200"></tbody>
      </table>
    </div>
  </div>

  <script>
    // Supabase setup
    const SUPABASE_URL = "https://YOUR-PROJECT.supabase.co";
    const SUPABASE_KEY = "YOUR-ANON-KEY";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadReports() {
      const { data, error } = await supabase.from("reports").select("*");
      if (error) {
        console.error("Error fetching reports:", error.message);
        return;
      }

      const tbody = document.querySelector("#reports-table tbody");
      tbody.innerHTML = "";
      data.forEach(report => {
        const row = `<tr>
          <td class="px-4 py-2">${report.id}</td>
          <td class="px-4 py-2">${report.report_type}</td>
          <td class="px-4 py-2">${report.details}</td>
          <td class="px-4 py-2">${new Date(report.created_at).toLocaleString()}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    // Load reports when page opens
    loadReports();
  </script>
</body>
</html>
