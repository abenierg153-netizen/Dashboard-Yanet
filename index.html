<!DOCTYPE html>
<html lang="en" x-data="{ sidebarOpen: false, activeTab: 'home' }" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abenier Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100 flex h-screen font-sans">

  <!-- Sidebar -->
  <aside class="bg-white w-64 shadow-lg fixed h-full transform transition-transform duration-200"
         :class="sidebarOpen ? 'translate-x-0' : '-translate-x-64'">
    <div class="p-6 font-bold text-xl border-b">Abenier</div>
    <nav class="p-4 space-y-2">
      <button @click="activeTab='home'" class="w-full text-left px-4 py-2 rounded hover:bg-gray-100"
              :class="activeTab==='home' && 'bg-blue-100 text-blue-700'">🏠 Home</button>
      <button @click="activeTab='sales'" class="w-full text-left px-4 py-2 rounded hover:bg-gray-100"
              :class="activeTab==='sales' && 'bg-blue-100 text-blue-700'">💰 Sales</button>
      <button @click="activeTab='products'" class="w-full text-left px-4 py-2 rounded hover:bg-gray-100"
              :class="activeTab==='products' && 'bg-blue-100 text-blue-700'">📦 Products</button>
      <button @click="activeTab='settings'" class="w-full text-left px-4 py-2 rounded hover:bg-gray-100"
              :class="activeTab==='settings' && 'bg-blue-100 text-blue-700'">⚙️ Settings</button>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col ml-0 md:ml-64">
    <!-- Topbar -->
    <header class="bg-white shadow p-4 flex justify-between items-center">
      <button class="md:hidden px-4 py-2 bg-blue-600 text-white rounded"
              @click="sidebarOpen = !sidebarOpen">☰</button>
      <h1 class="text-lg font-semibold">Dashboard</h1>
      <div class="flex items-center space-x-4">
        <span class="text-gray-600">Hello, Bena 👋</span>
        <img src="https://i.pravatar.cc/40" class="w-10 h-10 rounded-full border">
      </div>
    </header>

    <!-- Page Content -->
    <main class="p-6 overflow-y-auto flex-1">
      <!-- Home -->
      <div x-show="activeTab==='home'" x-transition>
        <h2 class="text-2xl font-bold mb-4">📊 Overview</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <div class="bg-white p-6 rounded-2xl shadow">
            <p class="text-gray-500">Total Sales</p>
            <h3 class="text-2xl font-bold">$12,340</h3>
          </div>
          <div class="bg-white p-6 rounded-2xl shadow">
            <p class="text-gray-500">Orders</p>
            <h3 class="text-2xl font-bold">245</h3>
          </div>
          <div class="bg-white p-6 rounded-2xl shadow">
            <p class="text-gray-500">Visitors</p>
            <h3 class="text-2xl font-bold">1,820</h3>
          </div>
        </div>
      </div>

      <!-- Sales -->
      <div x-show="activeTab==='sales'" x-transition>
        <h2 class="text-2xl font-bold mb-4">💰 Sales</h2>
        <p class="text-gray-600">This section shows your latest sales performance.</p>
      </div>

      <!-- Products -->
      <div x-show="activeTab==='products'" x-transition>
        <h2 class="text-2xl font-bold mb-4">📦 Products</h2>
        <ul class="space-y-2">
          <li class="bg-white p-4 rounded shadow">iPhone 15 Pro</li>
          <li class="bg-white p-4 rounded shadow">Samsung Galaxy S24</li>
          <li class="bg-white p-4 rounded shadow">HP Pavilion Laptop</li>
        </ul>
      </div>

      <!-- Settings -->
      <div x-show="activeTab==='settings'" x-transition>
        <h2 class="text-2xl font-bold mb-4">⚙️ Settings</h2>
        <p class="text-gray-600">Here you can customize your dashboard preferences.</p>
      </div>
    </main>
  </div>

</body>
</html>
