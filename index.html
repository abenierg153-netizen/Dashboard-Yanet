<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yanet Dental Clinic - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-50" x-data="dashboardData()">

<!-- Header -->
<header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col items-center py-3">
      <span class="flex items-center text-lg font-bold text-blue-600">
        <i class="fas fa-tooth mr-2"></i>
        Yanet Dental Clinic
      </span>
      <span class="text-sm text-gray-600">Welcome, Admin</span>
    </div>
  </div>
</header>
<!-- Cards Grid -->
<div class="max-w-5xl mx-auto px-4 py-6">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

    <!-- Dashboard Card -->
    <div @click="activeSection = 'dashboard'" 
         :class="activeSection === 'dashboard' ? 'bg-blue-600 text-white' : 'bg-blue-100 text-blue-800 hover:bg-blue-200'"
         class="flex flex-col items-center justify-center p-6 rounded-xl shadow cursor-pointer transition">
      <i class="fas fa-chart-line text-3xl mb-2"></i>
      <span class="font-semibold">Dashboard</span>
    </div>

    <!-- Appointments Card -->
    <div @click="activeSection = 'appointments'" 
         :class="activeSection === 'appointments' ? 'bg-green-600 text-white' : 'bg-green-100 text-green-800 hover:bg-green-200'"
         class="flex flex-col items-center justify-center p-6 rounded-xl shadow cursor-pointer transition">
      <i class="fas fa-calendar-alt text-3xl mb-2"></i>
      <span class="font-semibold">Appointments</span>
    </div>

    <!-- Patients Card -->
    <div @click="activeSection = 'patients'" 
         :class="activeSection === 'patients' ? 'bg-purple-600 text-white' : 'bg-purple-100 text-purple-800 hover:bg-purple-200'"
         class="flex flex-col items-center justify-center p-6 rounded-xl shadow cursor-pointer transition">
      <i class="fas fa-users text-3xl mb-2"></i>
      <span class="font-semibold">Patients</span>
    </div>

    <!-- Billing Card -->
    <div @click="activeSection = 'billing'" 
         :class="activeSection === 'billing' ? 'bg-pink-600 text-white' : 'bg-pink-100 text-pink-800 hover:bg-pink-200'"
         class="flex flex-col items-center justify-center p-6 rounded-xl shadow cursor-pointer transition">
      <i class="fas fa-file-invoice-dollar text-3xl mb-2"></i>
      <span class="font-semibold">Billing</span>
    </div>

    <!-- Reports Card -->
    <div @click="activeSection = 'reports'" 
         :class="activeSection === 'reports' ? 'bg-yellow-600 text-white' : 'bg-yellow-100 text-yellow-800 hover:bg-yellow-200'"
         class="flex flex-col items-center justify-center p-6 rounded-xl shadow cursor-pointer transition">
      <i class="fas fa-chart-pie text-3xl mb-2"></i>
      <span class="font-semibold">Reports</span>
    </div>

    <!-- Settings Card -->
    <div @click="activeSection = 'settings'" 
         :class="activeSection === 'settings' ? 'bg-gray-600 text-white' : 'bg-gray-100 text-gray-800 hover:bg-gray-200'"
         class="flex flex-col items-center justify-center p-6 rounded-xl shadow cursor-pointer transition">
      <i class="fas fa-cog text-3xl mb-2"></i>
      <span class="font-semibold">Settings</span>
    </div>

    <!-- Support Card -->
    <div @click="activeSection = 'support'" 
         :class="activeSection === 'support' ? 'bg-teal-600 text-white' : 'bg-teal-100 text-teal-800 hover:bg-teal-200'"
         class="flex flex-col items-center justify-center p-6 rounded-xl shadow cursor-pointer transition">
      <i class="fas fa-life-ring text-3xl mb-2"></i>
      <span class="font-semibold">Support</span>
    </div>

  </div>
</div>
