<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yanet Dental Clinic - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-50" x-data="dashboardData()">

<!-- Header -->
<header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col items-center py-3">
      <span class="flex items-center text-lg font-bold text-blue-600">
        <i class="fas fa-tooth mr-2"></i>
        Yanet Dental Clinic
      </span>
      <span class="text-sm text-gray-600">Welcome, Admin</span>
    </div>
  </div>
</header>
<!-- Dental Cards with 3 per row -->
<div class="max-w-4xl mx-auto px-4 py-4">
  
  <!-- First row of 3 -->
  <div class="grid grid-cols-3 gap-4 mb-4">
    <!-- Dashboard Card -->
    <div @click="activeSection = 'dashboard'" 
         :class="activeSection === 'dashboard' ? 'bg-teal-600 text-white' : 'bg-teal-100 text-teal-800 hover:bg-teal-200'"
         class="h-32 flex flex-col items-center justify-center p-3 rounded-lg shadow cursor-pointer transition">
      <i class="fas fa-chart-line text-2xl mb-2"></i>
      <span class="font-semibold text-sm text-center">Dashboard</span>
    </div>

    <!-- Appointments Card -->
    <div @click="activeSection = 'appointments'" 
         :class="activeSection === 'appointments' ? 'bg-teal-600 text-white' : 'bg-teal-100 text-teal-800 hover:bg-teal-200'"
         class="h-32 flex flex-col items-center justify-center p-3 rounded-lg shadow cursor-pointer transition">
      <i class="fas fa-calendar-alt text-2xl mb-2"></i>
      <span class="font-semibold text-sm text-center">Appointments</span>
    </div>

    <!-- Patients Card -->
    <div @click="activeSection = 'patients'" 
         :class="activeSection === 'patients' ? 'bg-teal-600 text-white' : 'bg-teal-100 text-teal-800 hover:bg-teal-200'"
         class="h-32 flex flex-col items-center justify-center p-3 rounded-lg shadow cursor-pointer transition">
      <i class="fas fa-users text-2xl mb-2"></i>
      <span class="font-semibold text-sm text-center">Patients</span>
    </div>
  </div>

  <!-- Second row of 3 -->
  <div class="grid grid-cols-3 gap-4 mb-4">
    <!-- Services Card (was Billing) -->
    <div @click="activeSection = 'services'" 
         :class="activeSection === 'services' ? 'bg-teal-600 text-white' : 'bg-teal-100 text-teal-800 hover:bg-teal-200'"
         class="h-32 flex flex-col items-center justify-center p-3 rounded-lg shadow cursor-pointer transition">
      <i class="fas fa-tooth text-2xl mb-2"></i>
      <span class="font-semibold text-sm text-center">Services</span>
    </div>

    <!-- Reports Card -->
    <div @click="activeSection = 'reports'" 
         :class="activeSection === 'reports' ? 'bg-teal-600 text-white' : 'bg-teal-100 text-teal-800 hover:bg-teal-200'"
         class="h-32 flex flex-col items-center justify-center p-3 rounded-lg shadow cursor-pointer transition">
      <i class="fas fa-chart-pie text-2xl mb-2"></i>
      <span class="font-semibold text-sm text-center">Reports</span>
    </div>

    <!-- Settings Card -->
    <div @click="activeSection = 'settings'" 
         :class="activeSection === 'settings' ? 'bg-teal-600 text-white' : 'bg-teal-100 text-teal-800 hover:bg-teal-200'"
         class="h-32 flex flex-col items-center justify-center p-3 rounded-lg shadow cursor-pointer transition">
      <i class="fas fa-cog text-2xl mb-2"></i>
      <span class="font-semibold text-sm text-center">Settings</span>
    </div>
  </div>

  <!-- Third row (Feedback only) -->
  <div class="grid grid-cols-3 gap-4">
    <!-- Feedback Card (was Support) -->
    <div @click="activeSection = 'feedback'" 
         :class="activeSection === 'feedback' ? 'bg-teal-600 text-white' : 'bg-teal-100 text-teal-800 hover:bg-teal-200'"
         class="h-32 flex flex-col items-center justify-center p-3 rounded-lg shadow cursor-pointer transition">
      <i class="fas fa-comment-dots text-2xl mb-2"></i>
      <span class="font-semibold text-sm text-center">Feedback</span>
    </div>
  </div>
</div>
