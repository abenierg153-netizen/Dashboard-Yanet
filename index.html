<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Services Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/lucide-static/font/lucide.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Sidebar -->
  <div class="flex min-h-screen">
    <aside class="w-64 bg-white shadow-md p-4">
      <h1 class="text-2xl font-bold mb-6">Dashboard</h1>
      <nav class="space-y-2">
        <a href="#services" class="block px-3 py-2 rounded-md hover:bg-gray-100">Services</a>
        <a href="#appointments" class="block px-3 py-2 rounded-md hover:bg-gray-100">Appointments</a>
        <a href="#reports" class="block px-3 py-2 rounded-md hover:bg-gray-100">Reports</a>
        <a href="#messages" class="block px-3 py-2 rounded-md hover:bg-gray-100">Messages</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <!-- Services Section -->
      <section id="services">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-bold">Services</h2>
          <div class="space-x-2">
            <button onclick="setView('grid')" class="px-3 py-1 bg-gray-200 rounded">Grid</button>
            <button onclick="setView('list')" class="px-3 py-1 bg-gray-200 rounded">List</button>
          </div>
        </div>

        <div id="servicesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <!-- Service Card -->
          <div class="bg-white rounded-lg shadow p-4">
            <div class="flex items-center justify-between mb-2">
              <h3 class="font-semibold">Teeth Cleaning</h3>
              <span class="text-xs bg-purple-100 text-purple-800 px-2 py-1 rounded-full">AI</span>
            </div>
            <p class="text-gray-600 text-sm">Professional cleaning and polishing.</p>
            <div class="mt-3 flex justify-between text-sm text-gray-500">
              <span>$50</span>
              <span>30 min</span>
            </div>
          </div>

          <div class="bg-white rounded-lg shadow p-4">
            <div class="flex items-center justify-between mb-2">
              <h3 class="font-semibold">Dental Filling</h3>
              <span class="text-xs bg-purple-100 text-purple-800 px-2 py-1 rounded-full">AI</span>
            </div>
            <p class="text-gray-600 text-sm">Quick and painless fillings.</p>
            <div class="mt-3 flex justify-between text-sm text-gray-500">
              <span>$120</span>
              <span>45 min</span>
            </div>
          </div>

        </div>
      </section>
    </main>
  </div>

  <!-- Simple JS to toggle grid/list -->
  <script>
    function setView(view) {
      const container = document.getElementById("servicesContainer");
      if (view === "grid") {
        container.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4";
      } else {
        container.className = "space-y-4";
      }
    }
  </script>

</body>
</html>
