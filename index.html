<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yanet Dental Clinic - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-50" x-data="dashboardData()">

<!-- Header -->
<header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col items-center py-3">
      <span class="flex items-center text-lg font-bold text-blue-600">
        <i class="fas fa-tooth mr-2"></i>
        Yanet Dental Clinic
      </span>
      <span class="text-sm text-gray-600">Welcome, Admin</span>
    </div>
  </div>
</header>
<!-- Dental Cards with 3 per row -->
<div class="max-w-4xl mx-auto px-4 py-4">
  
  <!-- First row of 3 -->
  <div class="grid grid-cols-3 gap-4 mb-4">
    <!-- Dashboard Card -->
    <div @click="activeSection = 'dashboard'" 
         :class="activeSection === 'dashboard' ? 'bg-teal-600 text-white' : 'bg-white text-teal-700 hover:bg-teal-50'"
         class="h-32 flex flex-col items-center justify-center p-3 rounded-lg shadow cursor-pointer transition">
      <i class="fas fa-chart-line text-3xl text-sky-500 mb-2"></i>
      <span class="font-semibold text-sm text-center">Dashboard</span>
    </div>

    <!-- Appointments Card -->
    <div @click="activeSection = 'appointments'" 
         :class="activeSection === 'appointments' ? 'bg-sky-600 text-white' : 'bg-white text-sky-700 hover:bg-sky-50'"
         class="h-32 flex flex-col items-center justify-center p-3 rounded-lg shadow cursor-pointer transition">
      <i class="fas fa-calendar-alt text-3xl text-sky-400 mb-2"></i>
      <span class="font-semibold text-sm text-center">Appointments</span>
    </div>

    <!-- Patients Card -->
    <div @click="activeSection = 'patients'" 
         :class="activeSection === 'patients' ? 'bg-cyan-600 text-white' : 'bg-white text-cyan-700 hover:bg-cyan-50'"
         class="h-32 flex flex-col items-center justify-center p-3 rounded-lg shadow cursor-pointer transition">
      <i class="fas fa-users text-3xl text-cyan-500 mb-2"></i>
      <span class="font-semibold text-sm text-center">Patients</span>
    </div>
  </div>

  <!-- Second row of 3 -->
  <div class="grid grid-cols-3 gap-4 mb-4">
    <!-- Services Card -->
    <div @click="activeSection = 'services'" 
         :class="activeSection === 'services' ? 'bg-teal-600 text-white' : 'bg-white text-teal-700 hover:bg-teal-50'"
         class="h-32 flex flex-col items-center justify-center p-3 rounded-lg shadow cursor-pointer transition">
      <i class="fas fa-tooth text-3xl text-teal-500 mb-2"></i>
      <span class="font-semibold text-sm text-center">Services</span>
    </div>

    <!-- Reports Card -->
    <div @click="activeSection = 'reports'" 
         :class="activeSection === 'reports' ? 'bg-blue-600 text-white' : 'bg-white text-blue-700 hover:bg-blue-50'"
         class="h-32 flex flex-col items-center justify-center p-3 rounded-lg shadow cursor-pointer transition">
      <i class="fas fa-chart-pie text-3xl text-blue-500 mb-2"></i>
      <span class="font-semibold text-sm text-center">Reports</span>
    </div>

    <!-- Settings Card -->
    <div @click="activeSection = 'settings'" 
         :class="activeSection === 'settings' ? 'bg-indigo-600 text-white' : 'bg-white text-indigo-700 hover:bg-indigo-50'"
         class="h-32 flex flex-col items-center justify-center p-3 rounded-lg shadow cursor-pointer transition">
      <i class="fas fa-cog text-3xl text-indigo-500 mb-2"></i>
      <span class="font-semibold text-sm text-center">Settings</span>
    </div>
  </div>

  <!-- Third row (Feedback centered) -->
  <div class="grid grid-cols-3 gap-4">
    <div></div> <!-- Empty space to center -->
    <!-- Feedback Card -->
    <div @click="activeSection = 'feedback'" 
         :class="activeSection === 'feedback' ? 'bg-sky-600 text-white' : 'bg-white text-sky-700 hover:bg-sky-50'"
         class="h-32 flex flex-col items-center justify-center p-3 rounded-lg shadow cursor-pointer transition">
      <i class="fas fa-comment-dots text-3xl text-sky-500 mb-2"></i>
      <span class="font-semibold text-sm text-center">Feedback</span>
    </div>
    <div></div> <!-- Empty space -->
  </div>
</div>
<div x-data="dashboard()" class="h-screen flex flex-col">

  <!-- Header: Frozen -->
  <header class="bg-white shadow-md sticky top-0 z-50 p-4 flex justify-between items-center">
    <h1 class="font-bold text-xl">Clinic Admin Panel</h1>
    <div>
      <!-- Notifications -->
      <span x-text="newAppointments" x-show="newAppointments > 0" class="bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-full"></span>
    </div>
  </header>

  <!-- Tabs: Today / This Week / This Month -->
  <div class="bg-gray-50 p-2 flex space-x-4 sticky top-[64px] z-40 shadow-sm">
    <button @click="activeTab='today'" :class="activeTab==='today'? 'border-b-2 border-blue-500 font-semibold' : ''">Today</button>
    <button @click="activeTab='week'" :class="activeTab==='week'? 'border-b-2 border-blue-500 font-semibold' : ''">This Week</button>
    <button @click="activeTab='month'" :class="activeTab==='month'? 'border-b-2 border-blue-500 font-semibold' : ''">This Month</button>
  </div>

  <!-- Sub-tabs: Appointments / Patients -->
  <div class="bg-gray-100 p-2 flex space-x-4 sticky top-[104px] z-30 shadow-inner">
    <button @click="activeModule='appointments'" :class="activeModule==='appointments'? 'border-b-2 border-green-500 font-semibold' : ''">Appointments</button>
    <button @click="activeModule='patients'" :class="activeModule==='patients'? 'border-b-2 border-green-500 font-semibold' : ''">Patients</button>
  </div>

  <!-- Content Area -->
  <div class="flex-1 overflow-y-auto p-4 space-y-4">

    <!-- Appointments Tab -->
    <div x-show="activeModule==='appointments' && activeTab==='today'" class="space-y-2">
      <template x-for="appt in filteredAppointments('today')" :key="appt.id">
        <div class="p-3 border rounded flex justify-between items-center">
          <div>
            <div class="font-bold" x-text="appt.patient"></div>
            <div class="text-gray-600 text-sm" x-text="appt.time"></div>
          </div>
          <div :class="appt.isNew ? 'bg-red-500 text-white px-2 py-1 rounded text-xs font-bold' : ''" x-text="appt.isNew ? 'NEW' : ''"></div>
        </div>
      </template>
    </div>

    <!-- Patients Tab -->
    <div x-show="activeModule==='patients' && activeTab==='today'" class="space-y-2">
      <template x-for="patient in patientsToday" :key="patient.id">
        <div class="p-3 border rounded flex justify-between items-center">
          <div>
            <div class="font-bold" x-text="patient.name"></div>
            <div class="text-gray-600 text-sm" x-text="patient.lastVisit"></div>
          </div>
        </div>
      </template>
    </div>

    <!-- Similar structure for week/month -->
    <div x-show="activeModule==='appointments' && activeTab==='week'" class="space-y-2">
      <template x-for="appt in filteredAppointments('week')" :key="appt.id">
        <div class="p-3 border rounded flex justify-between items-center">
          <div>
            <div class="font-bold" x-text="appt.patient"></div>
            <div class="text-gray-600 text-sm" x-text="appt.date"></div>
          </div>
        </div>
      </template>
    </div>

    <div x-show="activeModule==='appointments' && activeTab==='month'" class="space-y-2">
      <template x-for="appt in filteredAppointments('month')" :key="appt.id">
        <div class="p-3 border rounded flex justify-between items-center">
          <div>
            <div class="font-bold" x-text="appt.patient"></div>
            <div class="text-gray-600 text-sm" x-text="appt.date"></div>
          </div>
        </div>
      </template>
    </div>

  </div>
</div>

<script>
function dashboard() {
  return {
    activeTab: 'today',
    activeModule: 'appointments',
    newAppointments: 2, // example badge count
    appointments: [
      { id: 1, patient: 'John Doe', time: '10:00 AM', date: '2025-08-27', isNew: true },
      { id: 2, patient: 'Jane Smith', time: '11:30 AM', date: '2025-08-27', isNew: true },
      { id: 3, patient: 'Bob Johnson', time: '09:00 AM', date: '2025-09-01', isNew: false },
      { id: 4, patient: 'Alice Lee', time: '01:00 PM', date: '2025-09-08', isNew: false },
    ],
    patientsToday: [
      { id: 1, name: 'John Doe', lastVisit: '2025-08-20' },
      { id: 2, name: 'Jane Smith', lastVisit: '2025-08-21' },
    ],
    filteredAppointments(period) {
      const today = new Date();
      const weekEnd = new Date(); weekEnd.setDate(today.getDate() + 7);
      const monthEnd = new Date(); monthEnd.setMonth(today.getMonth() + 1);

      return this.appointments.filter(appt => {
        const apptDate = new Date(appt.date);
        if(period === 'today') return apptDate.toDateString() === today.toDateString();
        if(period === 'week') return apptDate > today && apptDate <= weekEnd;
        if(period === 'month') return apptDate > weekEnd && apptDate <= monthEnd;
      });
    }
  }
}
</script>
