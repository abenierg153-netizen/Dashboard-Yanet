<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yanet Dental Clinic - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-50" x-data="dashboardData()">

<!-- Header -->
<header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col items-center py-3">
      <span class="flex items-center text-lg font-bold text-blue-600">
        <i class="fas fa-tooth mr-2"></i>
        Yanet Dental Clinic
      </span>
      <span class="text-sm text-gray-600">Welcome, Admin</span>
    </div>
  </div>
</header>
<!-- Dental Cards with 3 per row -->
<div class="max-w-4xl mx-auto px-4 py-4">
  
  <!-- First row of 3 -->
  <div class="grid grid-cols-3 gap-4 mb-4">
    <!-- Dashboard Card -->
    <div @click="activeSection = 'dashboard'" 
         :class="activeSection === 'dashboard' ? 'bg-teal-600 text-white' : 'bg-white text-teal-700 hover:bg-teal-50'"
         class="h-32 flex flex-col items-center justify-center p-3 rounded-lg shadow cursor-pointer transition">
      <i class="fas fa-chart-line text-3xl text-sky-500 mb-2"></i>
      <span class="font-semibold text-sm text-center">Dashboard</span>
    </div>

    <!-- Appointments Card -->
    <div @click="activeSection = 'appointments'" 
         :class="activeSection === 'appointments' ? 'bg-sky-600 text-white' : 'bg-white text-sky-700 hover:bg-sky-50'"
         class="h-32 flex flex-col items-center justify-center p-3 rounded-lg shadow cursor-pointer transition">
      <i class="fas fa-calendar-alt text-3xl text-sky-400 mb-2"></i>
      <span class="font-semibold text-sm text-center">Appointments</span>
    </div>

    <!-- Patients Card -->
    <div @click="activeSection = 'patients'" 
         :class="activeSection === 'patients' ? 'bg-cyan-600 text-white' : 'bg-white text-cyan-700 hover:bg-cyan-50'"
         class="h-32 flex flex-col items-center justify-center p-3 rounded-lg shadow cursor-pointer transition">
      <i class="fas fa-users text-3xl text-cyan-500 mb-2"></i>
      <span class="font-semibold text-sm text-center">Patients</span>
    </div>
  </div>

  <!-- Second row of 3 -->
  <div class="grid grid-cols-3 gap-4 mb-4">
    <!-- Services Card -->
    <div @click="activeSection = 'services'" 
         :class="activeSection === 'services' ? 'bg-teal-600 text-white' : 'bg-white text-teal-700 hover:bg-teal-50'"
         class="h-32 flex flex-col items-center justify-center p-3 rounded-lg shadow cursor-pointer transition">
      <i class="fas fa-tooth text-3xl text-teal-500 mb-2"></i>
      <span class="font-semibold text-sm text-center">Services</span>
    </div>

    <!-- Reports Card -->
    <div @click="activeSection = 'reports'" 
         :class="activeSection === 'reports' ? 'bg-blue-600 text-white' : 'bg-white text-blue-700 hover:bg-blue-50'"
         class="h-32 flex flex-col items-center justify-center p-3 rounded-lg shadow cursor-pointer transition">
      <i class="fas fa-chart-pie text-3xl text-blue-500 mb-2"></i>
      <span class="font-semibold text-sm text-center">Reports</span>
    </div>

    <!-- Settings Card -->
    <div @click="activeSection = 'settings'" 
         :class="activeSection === 'settings' ? 'bg-indigo-600 text-white' : 'bg-white text-indigo-700 hover:bg-indigo-50'"
         class="h-32 flex flex-col items-center justify-center p-3 rounded-lg shadow cursor-pointer transition">
      <i class="fas fa-cog text-3xl text-indigo-500 mb-2"></i>
      <span class="font-semibold text-sm text-center">Settings</span>
    </div>
  </div>

  <!-- Third row (Feedback centered) -->
  <div class="grid grid-cols-3 gap-4">
    <div></div> <!-- Empty space to center -->
    <!-- Feedback Card -->
    <div @click="activeSection = 'feedback'" 
         :class="activeSection === 'feedback' ? 'bg-sky-600 text-white' : 'bg-white text-sky-700 hover:bg-sky-50'"
         class="h-32 flex flex-col items-center justify-center p-3 rounded-lg shadow cursor-pointer transition">
      <i class="fas fa-comment-dots text-3xl text-sky-500 mb-2"></i>
      <span class="font-semibold text-sm text-center">Feedback</span>
    </div>
    <div></div> <!-- Empty space -->
  </div>
</div>
<div x-data="{ activeTab: 'today', selectedModules: ['appointments','feedback','dashboard'] }" class="p-4">

  <!-- AI Insights -->
  <div class="mb-4 p-4 bg-blue-50 rounded shadow">
    <h2 class="font-bold text-lg mb-2">AI Insights</h2>
    <ul class="list-disc list-inside text-sm text-gray-700">
      <li>Peak appointments today: 10 AM â€“ 12 PM</li>
      <li>2 new patients registered this week</li>
      <li>3 feedbacks need attention</li>
    </ul>
  </div>

  <!-- Horizontal Tabs -->
  <div class="flex space-x-2 border-b mb-2">
    <button x-on:click="activeTab='today'" :class="activeTab==='today'? 'border-b-2 border-blue-500 font-semibold' : ''">Today</button>
    <button x-on:click="activeTab='week'" :class="activeTab==='week'? 'border-b-2 border-blue-500 font-semibold' : ''">This Week</button>
    <button x-on:click="activeTab='month'" :class="activeTab==='month'? 'border-b-2 border-blue-500 font-semibold' : ''">This Month</button>
  </div>

  <!-- Module Selector -->
  <div class="flex space-x-4 mb-4">
    <label><input type="checkbox" value="appointments" x-model="selectedModules"> Appointments</label>
    <label><input type="checkbox" value="patients" x-model="selectedModules"> Patients</label>
    <label><input type="checkbox" value="dashboard" x-model="selectedModules"> Dashboard</label>
    <label><input type="checkbox" value="services" x-model="selectedModules"> Services</label>
    <label><input type="checkbox" value="reports" x-model="selectedModules"> Reports</label>
    <label><input type="checkbox" value="feedback" x-model="selectedModules"> Feedback</label>
  </div>

  <!-- Content Area -->
  <div class="space-y-4">
    <div x-show="activeTab==='today' && selectedModules.includes('appointments')" class="p-4 bg-white rounded shadow">
      <h3 class="font-bold mb-2">Today's Appointments</h3>
      <!-- htmx content goes here -->
    </div>

    <div x-show="activeTab==='today' && selectedModules.includes('feedback')" class="p-4 bg-white rounded shadow">
      <h3 class="font-bold mb-2">Today's Feedback</h3>
      <!-- htmx content goes here -->
    </div>

    <div x-show="activeTab==='today' && selectedModules.includes('dashboard')" class="p-4 bg-white rounded shadow">
      <h3 class="font-bold mb-2">Dashboard Snapshot</h3>
      <!-- summary cards -->
    </div>

    <!-- Repeat similar structure for week/month if needed -->
  </div>

</div>
