<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yanet Dental Clinic - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-50" x-data="dashboardData()">

<!-- Header -->
<header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col items-center py-3">
      <span class="flex items-center text-lg font-bold text-blue-600">
        <i class="fas fa-tooth mr-2"></i>
        Yanet Dental Clinic
      </span>
      <span class="text-sm text-gray-600">Welcome, Admin</span>
    </div>
  </div>
</header>
<!-- Ultra-Compact Dental Dashboard Cards -->
<div class="max-w-4xl mx-auto px-4 py-4">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">

    <!-- Row 1 -->
    <div @click="activeSection = 'dashboard'" 
         :class="activeSection === 'dashboard' ? 'bg-blue-600 text-white' : 'bg-blue-100 text-blue-800 hover:bg-blue-200'"
         class="flex flex-col items-center justify-center p-3 rounded-lg shadow cursor-pointer transition">
      <i class="fas fa-chart-line text-2xl mb-1"></i>
      <span class="font-semibold text-sm">Dashboard</span>
    </div>

    <div @click="activeSection = 'appointments'" 
         :class="activeSection === 'appointments' ? 'bg-blue-600 text-white' : 'bg-blue-100 text-blue-800 hover:bg-blue-200'"
         class="flex flex-col items-center justify-center p-3 rounded-lg shadow cursor-pointer transition">
      <i class="fas fa-calendar-alt text-2xl mb-1"></i>
      <span class="font-semibold text-sm">Appointments</span>
    </div>

    <div @click="activeSection = 'patients'" 
         :class="activeSection === 'patients' ? 'bg-blue-600 text-white' : 'bg-blue-100 text-blue-800 hover:bg-blue-200'"
         class="flex flex-col items-center justify-center p-3 rounded-lg shadow cursor-pointer transition">
      <i class="fas fa-users text-2xl mb-1"></i>
      <span class="font-semibold text-sm">Patients</span>
    </div>

    <!-- Row 2 -->
    <div @click="activeSection = 'billing'" 
         :class="activeSection === 'billing' ? 'bg-blue-500 text-white' : 'bg-blue-50 text-blue-800 hover:bg-blue-100'"
         class="flex flex-col items-center justify-center p-3 rounded-lg shadow cursor-pointer transition">
      <i class="fas fa-file-invoice-dollar text-2xl mb-1"></i>
      <span class="font-semibold text-sm">Billing</span>
    </div>

    <div @click="activeSection = 'reports'" 
         :class="activeSection === 'reports' ? 'bg-blue-500 text-white' : 'bg-blue-50 text-blue-800 hover:bg-blue-100'"
         class="flex flex-col items-center justify-center p-3 rounded-lg shadow cursor-pointer transition">
      <i class="fas fa-chart-pie text-2xl mb-1"></i>
      <span class="font-semibold text-sm">Reports</span>
    </div>

    <div @click="activeSection = 'settings'" 
         :class="activeSection === 'settings' ? 'bg-blue-500 text-white' : 'bg-blue-50 text-blue-800 hover:bg-blue-100'"
         class="flex flex-col items-center justify-center p-3 rounded-lg shadow cursor-pointer transition">
      <i class="fas fa-cog text-2xl mb-1"></i>
      <span class="font-semibold text-sm">Settings</span>
    </div>

    <!-- Row 3 (centered) -->
    <div @click="activeSection = 'support'" 
         :class="activeSection === 'support' ? 'bg-blue-600 text-white' : 'bg-blue-100 text-blue-800 hover:bg-blue-200'"
         class="flex flex-col items-center justify-center p-3 rounded-lg shadow cursor-pointer transition col-span-1 sm:col-span-2 lg:col-span-3 mx-auto">
      <i class="fas fa-life-ring text-2xl mb-1"></i>
      <span class="font-semibold text-sm">Support</span>
    </div>

  </div>
</div>
