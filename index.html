<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yanet Dental Clinic - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-50" x-data="dashboardData()">

<!-- Header -->
<header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col items-center py-3">
      <span class="flex items-center text-lg font-bold text-blue-600">
        <i class="fas fa-tooth mr-2"></i>
        Yanet Dental Clinic
      </span>
      <span class="text-sm text-gray-600">Welcome, Admin</span>
    </div>
  </div>
</header>
<!-- Dental Cards with 3 per row -->
<div class="max-w-4xl mx-auto px-4 py-4">
  
  <!-- First row of 3 -->
  <div class="grid grid-cols-3 gap-4 mb-4">
    <!-- Dashboard Card -->
    <div @click="activeSection = 'dashboard'" 
         :class="activeSection === 'dashboard' ? 'bg-teal-600 text-white' : 'bg-white text-teal-700 hover:bg-teal-50'"
         class="h-32 flex flex-col items-center justify-center p-3 rounded-lg shadow cursor-pointer transition">
      <i class="fas fa-chart-line text-3xl text-sky-500 mb-2"></i>
      <span class="font-semibold text-sm text-center">Dashboard</span>
    </div>

    <!-- Appointments Card -->
    <div @click="activeSection = 'appointments'" 
         :class="activeSection === 'appointments' ? 'bg-sky-600 text-white' : 'bg-white text-sky-700 hover:bg-sky-50'"
         class="h-32 flex flex-col items-center justify-center p-3 rounded-lg shadow cursor-pointer transition">
      <i class="fas fa-calendar-alt text-3xl text-sky-400 mb-2"></i>
      <span class="font-semibold text-sm text-center">Appointments</span>
    </div>

    <!-- Patients Card -->
    <div @click="activeSection = 'patients'" 
         :class="activeSection === 'patients' ? 'bg-cyan-600 text-white' : 'bg-white text-cyan-700 hover:bg-cyan-50'"
         class="h-32 flex flex-col items-center justify-center p-3 rounded-lg shadow cursor-pointer transition">
      <i class="fas fa-users text-3xl text-cyan-500 mb-2"></i>
      <span class="font-semibold text-sm text-center">Patients</span>
    </div>
  </div>

  <!-- Second row of 3 -->
  <div class="grid grid-cols-3 gap-4 mb-4">
    <!-- Services Card -->
    <div @click="activeSection = 'services'" 
         :class="activeSection === 'services' ? 'bg-teal-600 text-white' : 'bg-white text-teal-700 hover:bg-teal-50'"
         class="h-32 flex flex-col items-center justify-center p-3 rounded-lg shadow cursor-pointer transition">
      <i class="fas fa-tooth text-3xl text-teal-500 mb-2"></i>
      <span class="font-semibold text-sm text-center">Services</span>
    </div>

    <!-- Reports Card -->
    <div @click="activeSection = 'reports'" 
         :class="activeSection === 'reports' ? 'bg-blue-600 text-white' : 'bg-white text-blue-700 hover:bg-blue-50'"
         class="h-32 flex flex-col items-center justify-center p-3 rounded-lg shadow cursor-pointer transition">
      <i class="fas fa-chart-pie text-3xl text-blue-500 mb-2"></i>
      <span class="font-semibold text-sm text-center">Reports</span>
    </div>

    <!-- Settings Card -->
    <div @click="activeSection = 'settings'" 
         :class="activeSection === 'settings' ? 'bg-indigo-600 text-white' : 'bg-white text-indigo-700 hover:bg-indigo-50'"
         class="h-32 flex flex-col items-center justify-center p-3 rounded-lg shadow cursor-pointer transition">
      <i class="fas fa-cog text-3xl text-indigo-500 mb-2"></i>
      <span class="font-semibold text-sm text-center">Settings</span>
    </div>
  </div>

  <!-- Third row (Feedback centered) -->
  <div class="grid grid-cols-3 gap-4">
    <div></div> <!-- Empty space to center -->
    <!-- Feedback Card -->
    <div @click="activeSection = 'feedback'" 
         :class="activeSection === 'feedback' ? 'bg-sky-600 text-white' : 'bg-white text-sky-700 hover:bg-sky-50'"
         class="h-32 flex flex-col items-center justify-center p-3 rounded-lg shadow cursor-pointer transition">
      <i class="fas fa-comment-dots text-3xl text-sky-500 mb-2"></i>
      <span class="font-semibold text-sm text-center">Feedback</span>
    </div>
    <div></div> <!-- Empty space -->
  </div>
</div>
<div x-data="dashboard()" x-init="init()" class="h-screen flex flex-col">

  <!-- AI Insights -->
  <div class="bg-blue-50 p-4 shadow sticky top-0 z-50">
    <h2 class="font-bold text-lg mb-2">AI Insights</h2>
    <ul class="list-disc list-inside text-gray-700 text-sm">
      <template x-for="insight in aiInsights" :key="insight.id">
        <li x-text="insight.text"></li>
      </template>
    </ul>
  </div>

  <!-- Header: Sticky with Notifications -->
  <header class="bg-white shadow-md sticky top-[64px] z-40 p-4 flex justify-between items-center">
    <h1 class="font-bold text-xl">Clinic Admin Panel</h1>
    <div>
      <span x-text="newAppointments" x-show="newAppointments > 0" class="bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-full"></span>
    </div>
  </header>

  <!-- Tabs: Today / This Week / This Month -->
  <div class="bg-gray-50 p-2 flex space-x-4 sticky top-[112px] z-30 shadow-sm">
    <button @click="activeTab='today'" :class="activeTab==='today'? 'border-b-2 border-blue-500 font-semibold' : ''">Today</button>
    <button @click="activeTab='week'" :class="activeTab==='week'? 'border-b-2 border-blue-500 font-semibold' : ''">This Week</button>
    <button @click="activeTab='month'" :class="activeTab==='month'? 'border-b-2 border-blue-500 font-semibold' : ''">This Month</button>
  </div>

  <!-- Sub-tabs: Appointments / Patients -->
  <div class="bg-gray-100 p-2 flex space-x-4 sticky top-[144px] z-20 shadow-inner">
    <button @click="activeModule='appointments'" :class="activeModule==='appointments'? 'border-b-2 border-green-500 font-semibold' : ''">Appointments</button>
    <button @click="activeModule='patients'" :class="activeModule==='patients'? 'border-b-2 border-green-500 font-semibold' : ''">Patients</button>
  </div>

  <!-- Content Area -->
  <div class="flex-1 overflow-y-auto p-4 space-y-4">

    <!-- Appointments -->
    <div x-show="activeModule==='appointments'" class="space-y-2">
      <template x-for="appt in filteredAppointments(activeTab)" :key="appt.id">
        <div class="p-3 border rounded flex justify-between items-center">
          <div>
            <div class="font-bold" x-text="appt.patient_name"></div>
            <div class="text-gray-600 text-sm" x-text="appt.time + ' | ' + appt.date"></div>
          </div>
          <div class="flex items-center space-x-2">
            <div 
              :class="appt.is_new ? 'bg-red-500 text-white px-2 py-1 rounded text-xs font-bold' : ''" 
              x-text="appt.is_new ? 'NEW' : ''">
            </div>
            <button 
              x-show="appt.is_new" 
              @click="markAsSeen(appt)" 
              class="bg-green-500 text-white px-2 py-1 rounded text-xs">
              Mark as Seen
            </button>
          </div>
        </div>
      </template>
    </div>

    <!-- Patients -->
    <div x-show="activeModule==='patients'" class="space-y-2">
      <template x-for="patient in patients" :key="patient.id">
        <div class="p-3 border rounded flex justify-between items-center">
          <div>
            <div class="font-bold" x-text="patient.name"></div>
            <div class="text-gray-600 text-sm" x-text="'Last Visit: ' + patient.last_visit"></div>
          </div>
        </div>
      </template>
    </div>

  </div>
</div>

<script>
const supabase = supabase.createClient('https://YOUR_PROJECT_URL.supabase.co', 'YOUR_ANON_KEY');

function dashboard() {
  return {
    activeTab: 'today',
    activeModule: 'appointments',
    appointments: [],
    patients: [],
    feedbacks: [],
    newAppointments: 0,
    aiInsights: [],

    async fetchData() {
      const { data: appts } = await supabase.from('appointments').select('*');
      const { data: patients } = await supabase.from('patients').select('*');
      const { data: feedbacks } = await supabase.from('feedback').select('*');

      this.appointments = appts || [];
      this.patients = patients || [];
      this.feedbacks = feedbacks || [];

      this.updateAIInsights();
      this.updateNewAppointments();
    },

    filteredAppointments(period) {
      const today = new Date();
      const weekEnd = new Date(); weekEnd.setDate(today.getDate() + 7);
      const monthEnd = new Date(); monthEnd.setMonth(today.getMonth() + 1);

      let filtered = this.appointments.filter(appt => {
        const apptDate = new Date(appt.date);
        if(period==='today') return apptDate.toDateString() === today.toDateString();
        if(period==='week') return apptDate > today && apptDate <= weekEnd;
        if(period==='month') return apptDate > weekEnd && apptDate <= monthEnd;
      });

      this.newAppointments = filtered.filter(a=>a.is_new).length;
      this.updateAIInsights();

      return filtered;
    },

    updateAIInsights() {
      const today = new Date();
      const appointmentsToday = this.appointments.filter(a=>new Date(a.date).toDateString()===today.toDateString());
      const peakHour = appointmentsToday.length ? appointmentsToday[0].time : 'No appointments';
      const newPatients = this.patients.length;
      const pendingFeedbacks = this.feedbacks.filter(f => !f.resolved).length;

      this.aiInsights = [
        { id:1, text: 'Peak appointment time today: ' + peakHour },
        { id:2, text: 'New patients registered: ' + newPatients },
        { id:3, text: 'Feedbacks needing attention: ' + pendingFeedbacks },
      ];
    },

    updateNewAppointments() {
      const today = new Date();
      this.newAppointments = this.appointments.filter(a => new Date(a.date).toDateString() === today.toDateString() && a.is_new).length;
    },

    markAsSeen(appt) {
      appt.is_new = false;
      this.updateNewAppointments();
      this.updateAIInsights();

      supabase.from('appointments')
        .update({ is_new: false })
        .eq('id', appt.id)
        .then(({ error }) => {
          if (error) console.error('Error updating appointment:', error);
        });
    },

    init() {
      this.fetchData();

      // Real-time updates via Supabase subscriptions
      supabase.from('appointments').on('INSERT', payload => {
        this.appointments.push(payload.new);
        this.updateNewAppointments();
        this.updateAIInsights();
      }).subscribe();

      supabase.from('patients').on('INSERT', payload => {
        this.patients.push(payload.new);
        this.updateAIInsights();
      }).subscribe();

      supabase.from('feedback').on('INSERT', payload => {
        this.feedbacks.push(payload.new);
        this.updateAIInsights();
      }).subscribe();
    }
  }
}
            </script>
