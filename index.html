<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yanet Dental Clinic - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-50" x-data="dashboardData()">

<!-- Header -->
<header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col items-center py-3">
      <span class="flex items-center text-lg font-bold text-blue-600">
        <i class="fas fa-tooth mr-2"></i>
        Yanet Dental Clinic
      </span>
      <span class="text-sm text-gray-600">Welcome, Admin</span>
    </div>
  </div>
</header>
<!-- Navigation Cards -->
<nav class="bg-gray-50 py-6">
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">

      <!-- Dashboard Card -->
      <button @click="activeSection = 'dashboard'" 
              :class="activeSection === 'dashboard' ? 'bg-blue-600 text-white' : 'bg-white text-blue-600 hover:bg-blue-50'"
              class="flex flex-col items-center p-6 rounded-xl shadow-md transition-colors duration-200">
        <i class="fas fa-chart-line text-2xl mb-2"></i>
        <span class="text-sm font-semibold">Dashboard</span>
      </button>

      <!-- Appointments Card -->
      <button @click="activeSection = 'appointments'" 
              :class="activeSection === 'appointments' ? 'bg-blue-600 text-white' : 'bg-white text-blue-600 hover:bg-blue-50'"
              class="flex flex-col items-center p-6 rounded-xl shadow-md transition-colors duration-200">
        <i class="fas fa-calendar-alt text-2xl mb-2"></i>
        <span class="text-sm font-semibold">Appointments</span>
      </button>

      <!-- Patients Card -->
      <button @click="activeSection = 'patients'" 
              :class="activeSection === 'patients' ? 'bg-blue-600 text-white' : 'bg-white text-blue-600 hover:bg-blue-50'"
              class="flex flex-col items-center p-6 rounded-xl shadow-md transition-colors duration-200">
        <i class="fas fa-users text-2xl mb-2"></i>
        <span class="text-sm font-semibold">Patients</span>
      </button>

      <!-- Reports Card -->
      <button @click="activeSection = 'reports'" 
              :class="activeSection === 'reports' ? 'bg-blue-600 text-white' : 'bg-white text-blue-600 hover:bg-blue-50'"
              class="flex flex-col items-center p-6 rounded-xl shadow-md transition-colors duration-200">
        <i class="fas fa-chart-bar text-2xl mb-2"></i>
        <span class="text-sm font-semibold">Reports</span>
      </button>

      <!-- Settings Card -->
      <button @click="activeSection = 'settings'" 
              :class="activeSection === 'settings' ? 'bg-blue-600 text-white' : 'bg-white text-blue-600 hover:bg-blue-50'"
              class="flex flex-col items-center p-6 rounded-xl shadow-md transition-colors duration-200">
        <i class="fas fa-cog text-2xl mb-2"></i>
        <span class="text-sm font-semibold">Settings</span>
      </button>

      <!-- Services Card -->
      <button @click="activeSection = 'services'" 
              :class="activeSection === 'services' ? 'bg-blue-600 text-white' : 'bg-white text-blue-600 hover:bg-blue-50'"
              class="flex flex-col items-center p-6 rounded-xl shadow-md transition-colors duration-200">
        <i class="fas fa-tooth text-2xl mb-2"></i>
        <span class="text-sm font-semibold">Services</span>
      </button>

      <!-- Feedback Card -->
      <button @click="activeSection = 'feedback'" 
              :class="activeSection === 'feedback' ? 'bg-blue-600 text-white' : 'bg-white text-blue-600 hover:bg-blue-50'"
              class="flex flex-col items-center p-6 rounded-xl shadow-md transition-colors duration-200">
        <i class="fas fa-star text-2xl mb-2"></i>
        <span class="text-sm font-semibold">Feedback</span>
      </button>

    </div>
  </div>
</nav>
