<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback | Yanet Dental Clinic</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header with Back Arrow -->
  <header class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
    <div class="container mx-auto px-4 py-3 flex items-center">
      <button onclick="history.back()" class="text-gray-600 hover:text-gray-900 mr-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      <h1 class="text-xl font-semibold text-gray-700 mx-auto">Feedback</h1>
    </div>
  </header>

  <!-- Search Bar -->
  <div class="container mx-auto px-4 pt-20 mb-4">
    <div class="flex items-center space-x-2">
      <input type="text" id="search-input" placeholder="Search feedback..." class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      <button id="search-btn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
        <i class="fas fa-search"></i>
      </button>
    </div>
  </div>

  <!-- Total Feedback Card -->
  <div class="container mx-auto px-4 mb-4">
    <div class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-gray-500">Total Feedback</h2>
      <p id="total-feedback" class="text-3xl font-bold mt-2">0</p>
    </div>
  </div>

  <!-- Feedback Table -->
  <div class="container mx-auto px-4 mb-20">
    <div class="bg-white shadow-md rounded-lg p-6 overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Message</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody id="feedback-table-body" class="bg-white divide-y divide-gray-200">
          <!-- Feedback rows will be populated here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Feedback Modal -->
  <div id="feedback-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded shadow-lg w-11/12 md:w-1/2 p-6 space-y-4">
      <h2 class="text-lg font-bold">Full Feedback</h2>
      <p id="modal-message" class="text-gray-700"></p>
      <div class="flex justify-end">
        <button onclick="closeModal()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Close</button>
      </div>
    </div>
  </div>

  <!-- Supabase Script -->
  <script>
    const SUPABASE_URL = 'YOUR_SUPABASE_URL';
    const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let feedbackData = [];

    async function fetchAndRenderFeedback() {
      try {
        const { data, error } = await supabase
          .from('feedback')
          .select('*')
          .order('created_at', { ascending: false });

        if (error) throw error;
        feedbackData = data || [];
        document.getElementById('total-feedback').innerText = feedbackData.length;
        renderFeedbackTable(feedbackData);
      } catch (err) {
        console.error('Error fetching feedback:', err);
      }
    }

    function renderFeedbackTable(data) {
      const tbody = document.getElementById('feedback-table-body');
      tbody.innerHTML = '';
      data.forEach(fb => {
        tbody.innerHTML += `<tr>
          <td class="py-2 px-4">${fb.name}</td>
          <td class="py-2 px-4">${fb.phone}</td>
          <td class="py-2 px-4">${fb.email}</td>
          <td class="py-2 px-4">${fb.message.substring(0, 30)}...</td>
          <td class="py-2 px-4">${new Date(fb.created_at).toLocaleDateString()}</td>
          <td class="py-2 px-4">
            <button onclick="openModal('${fb.message.replace(/'/g,"\\'") }')" class="text-blue-500 hover:underline text-sm">View</button>
          </td>
        </tr>`;
      });
    }

    function openModal(message) {
      document.getElementById('modal-message').innerText = message;
      document.getElementById('feedback-modal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('feedback-modal').classList.add('hidden');
    }

    // Search functionality
    document.getElementById('search-btn').addEventListener('click', () => {
      const query = document.getElementById('search-input').value.toLowerCase();
      const filtered = feedbackData.filter(fb => 
        fb.name.toLowerCase().includes(query) || 
        fb.phone.includes(query) || 
        fb.email.toLowerCase().includes(query) || 
        fb.message.toLowerCase().includes(query)
      );
      renderFeedbackTable(filtered);
    });

    // Real-time subscription for INSERT, UPDATE, DELETE
    supabase
      .channel('public:feedback')
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'feedback' }, payload => {
        feedbackData.unshift(payload.new);
        document.getElementById('total-feedback').innerText = feedbackData.length;
        renderFeedbackTable(feedbackData);
      })
      .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'feedback' }, payload => {
        const index = feedbackData.findIndex(fb => fb.id === payload.new.id);
        if(index !== -1) feedbackData[index] = payload.new;
        renderFeedbackTable(feedbackData);
      })
      .on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'feedback' }, payload => {
        feedbackData = feedbackData.filter(fb => fb.id !== payload.old.id);
        document.getElementById('total-feedback').innerText = feedbackData.length;
        renderFeedbackTable(feedbackData);
      })
      .subscribe();

    fetchAndRenderFeedback();
  </script>

</body>
</html>
