<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patients | Yanet Dental Clinic</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header with Back Arrow -->
  <header class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
    <div class="container mx-auto px-4 py-3 flex items-center">
      <button onclick="history.back()" class="text-gray-600 hover:text-gray-900 mr-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      <h1 class="text-xl font-semibold text-gray-700 mx-auto">Patients</h1>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container mx-auto p-4 pt-20">
    
    <!-- Total Patients Card -->
    <div class="grid grid-cols-1 sm:grid-cols-1 gap-4 mb-6">
      <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-gray-500">Total Patients</h2>
        <p id="total-patients" class="text-3xl font-bold mt-2">0</p>
      </div>
    </div>

    <!-- Patients Table -->
    <div class="bg-white shadow-md rounded-lg p-6 overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody id="patients-table-body" class="bg-white divide-y divide-gray-200">
          <!-- Patients will be populated here -->
        </tbody>
      </table>
    </div>

  </div>

  <!-- Supabase Setup -->
  <script>
    const SUPABASE_URL = 'YOUR_SUPABASE_URL';
    const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function fetchAndUpdatePatients() {
      try {
        const { data, error } = await supabase
          .from('patients')
          .select('*')
          .order('created_at', { ascending: false });

        if (error) throw error;

        document.getElementById('total-patients').innerText = data.length;

        const tbody = document.getElementById('patients-table-body');
        tbody.innerHTML = '';
        data.forEach(patient => {
          tbody.innerHTML += `<tr>
            <td class="py-2 px-4">${patient.name}</td>
            <td class="py-2 px-4">${patient.phone}</td>
            <td class="py-2 px-4">${patient.email}</td>
            <td class="py-2 px-4">
              <button class="text-blue-500 hover:underline">View</button>
            </td>
          </tr>`;
        });

      } catch (error) {
        console.error('Error fetching patients:', error);
      }
    }

    fetchAndUpdatePatients();
    setInterval(fetchAndUpdatePatients, 60000); // Refresh every 1 minute
  </script>

</body>
</html>
